<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Painel de Administração</h1>
    <!-- OBSERVE: o ID aqui é "btn-logout" para casar com o admin.js -->
    <button id="btn-logout">Logout</button>

    <section>
      <h2>Usuários Cadastrados</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Senha</th>
            <th>E-mail</th>
            <th>Nível</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido dinamicamente pelo admin.js -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Cadastrar Novo Usuário</h2>
      <!-- Esses IDs também precisam casar com os que o JS lê -->
      <input type="text"     id="new-username" placeholder="Novo usuário" />
      <input type="password" id="new-password" placeholder="Senha"         />
      <input type="email"    id="new-email"    placeholder="E-mail"         />
      <select id="new-level">
        <option value="usuario">usuario</option>
        <option value="admin">admin</option>
      </select>
      <button id="btn-create">Criar Usuário</button>
    </section>
  </main>

  <!-- scripts em ordem: supabase.js primeiro, depois admin.js -->
  <script type="module" src="supabase.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
