<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body> 
  <main>
    <h1>Painel de Administração</h1>
    <!-- botão de logout -->
    <button id="logout-btn">Logout</button>

    <!-- lista de usuários -->
    <section>
      <h2>Usuários Cadastrados</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Senha</th>
            <th>E-mail</th>
            <th>Nível</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido dinamicamente por admin.js -->
        </tbody>
      </table>
    </section>

    <!-- formulário de criação -->
    <section>
      <h2>Cadastrar Novo Usuário</h2>
      <input type="text"     id="new-user"  placeholder="Novo usuário" />
      <input type="password" id="new-pass"  placeholder="Senha"         />
      <input type="email"    id="new-email" placeholder="E-mail"         />
      <select id="new-level">
        <option value="usuario">usuario</option>
        <option value="admin">admin</option>
      </select>
      <button id="create-user-btn">Criar Usuário</button>
    </section>
  </main>
  
  <!-- checa permissão, inicializa Supabase e carrega o módulo de administração -->
  <script type="module" src="permissions.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="admin.js"></script>

</body>
</html>
