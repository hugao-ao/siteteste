<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body> 
  <main>
    <h1>Painel de Administração</h1>
    <!-- botão de logout -->
    <button id="logout-btn">Logout</button>

    <!-- lista de usuários -->
    <section>
      <h2>Usuários Cadastrados</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Senha</th>
            <th>E-mail</th>
            <th>Nível</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido dinamicamente por admin.js -->
        </tbody>
      </table>
    </section>

    <!-- formulário de criação -->
    <section>
      <h2>Cadastrar Novo Usuário</h2>
      <input type="text"     id="new-user"  placeholder="Novo usuário" />
      <input type="password" id="new-pass"  placeholder="Senha"         />
      <input type="email"    id="new-email" placeholder="E-mail"         />
      <select id="new-level">
        <option value="usuario">usuario</option>
        <option value="admin">admin</option>
      </select>
      <button id="create-user-btn">Criar Usuário</button>
    </section>
  </main>

<!-- client Supabase e lógica de admin só são carregados se for admin -->
<script type="module">
  import { isAdmin } from "./permissions.js";

  if (!isAdmin()) {
    // acessos não autorizados veem só esta mensagem
    document.body.innerHTML = `
      <main style="padding:2rem; text-align:center;">
        <h1 style="color:#c62828;">Acesso negado</h1>
        <p>Esta área é restrita ao administrador.</p>
      </main>`;
  } else {
    // carrega Supabase e depois todo o código de admin
    await import("./supabase.js");
    await import("./admin.js");
  }
</script>
</body>
</html>

</body>
</html>
