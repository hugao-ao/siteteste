<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa HVC - Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000080, #800080);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Redirecionando para o Fluxo de Caixa...</h2>
        <p>Aguarde um momento...</p>
    </div>

    <script src="auth-middleware.js"></script>
    <script>
        // Aguardar um pouco para garantir que o auth-middleware carregou
        setTimeout(function() {
            try {
                // Verificar se existe a função de verificação de autenticação
                const userLevel = sessionStorage.getItem('nivel');
                const userProject = sessionStorage.getItem('project');
                
                console.log('Nível do usuário:', userLevel);
                console.log('Projeto:', userProject);
                
                // Se não há informações de sessão, redirecionar para login
                if (!userLevel) {
                    console.log('Sem nível de usuário, redirecionando para index');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Se não é projeto HVC, redirecionar para index
                if (userProject !== 'Hvc') {
                    console.log('Não é projeto HVC, redirecionando para index');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Redirecionar baseado no nível do usuário
                if (userLevel === 'admin') {
                    console.log('Redirecionando para fluxo de caixa admin');
                    window.location.href = 'fluxo-caixa-hvc-admin.html';
                } else {
                    console.log('Redirecionando para fluxo de caixa user');
                    window.location.href = 'fluxo-caixa-hvc-user.html';
                }
                
            } catch (error) {
                console.error('Erro no redirecionamento:', error);
                // Em caso de erro, redirecionar para index
                window.location.href = 'index.html';
            }
        }, 1000); // Aguardar 1 segundo
    </script>
</body>
</html>
