<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa HVC - Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Redirecionando para o Fluxo de Caixa...</h2>
        <p>Aguarde um momento...</p>
    </div>

    <script>
        // Redirecionar imediatamente baseado no nível do usuário
        document.addEventListener('DOMContentLoaded', function() {
            const userLevel = sessionStorage.getItem('nivel');
            const userProject = sessionStorage.getItem('project');
            
            // Verificar se o usuário está logado e no projeto HVC
            if (!userLevel || userProject !== 'Hvc') {
                alert('Acesso negado. Faça login para acessar o sistema.');
                window.location.href = 'index.html';
                return;
            }
            
            // Redirecionar baseado no nível do usuário
            if (userLevel === 'admin') {
                window.location.href = 'fluxo-caixa-hvc-admin.html';
            } else {
                window.location.href = 'fluxo-caixa-hvc-user.html';
            }
        });
    </script>
</body>
</html>
