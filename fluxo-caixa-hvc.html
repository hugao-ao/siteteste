<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fluxo de Caixa HVC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Tema específico HVC - Paleta original */
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000080, #800080);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #main-content-fluxo-caixa-hvc {
            flex-grow: 1;
            padding: 2rem;
            transition: margin-left 0.3s ease;
            background: linear-gradient(135deg, #000080, #800080);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-content-fluxo-caixa-hvc.sidebar-collapsed {
            margin-left: 60px;
        }

        .redirect-container {
            background: rgba(25, 25, 112, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .redirect-message {
            color: #e0e0e0;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .redirect-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: #ffffff;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Sidebar será injetada aqui pelo sidebar.js -->
    <main id="main-content-fluxo-caixa-hvc">
        <div class="redirect-container">
            <div class="loading-spinner"></div>
            <h1 class="redirect-title">
                <i class="fas fa-route"></i> Redirecionando para o Fluxo de Caixa...
            </h1>
            <p class="redirect-message">Aguarde um momento...</p>
            <div class="redirect-details">
                Verificando seu nível de acesso e preparando a página adequada.
            </div>
            
            <!-- Mensagem de erro (oculta inicialmente) -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <strong>Erro no redirecionamento</strong><br>
                Não foi possível determinar seu nível de acesso.<br>
                <button class="retry-btn" onclick="retryRedirect()">Tentar Novamente</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="fluxo-caixa-hvc.js"></script>
    <script type="module">
        import { injectSidebar } from './sidebar.js';
        injectSidebar("main-content-fluxo-caixa-hvc");
        
        // Função para realizar o redirecionamento
        function performRedirect() {
            try {
                // Verificar nível do usuário
                const userLevel = sessionStorage.getItem('nivel');
                const usuario = sessionStorage.getItem('usuario');
                
                console.log('Fluxo de Caixa - Redirecionamento');
                console.log('Nível do usuário:', userLevel);
                console.log('Usuário:', usuario);
                
                // Determinar página de destino
                let targetPage;
                if (userLevel === 'admin') {
                    targetPage = 'fluxo-caixa-hvc-admin.html';
                    console.log('Redirecionando para página do administrador');
                } else {
                    targetPage = 'fluxo-caixa-hvc-user.html';
                    console.log('Redirecionando para página do usuário');
                }
                
                // Atualizar mensagem antes do redirecionamento
                const message = document.querySelector('.redirect-message');
                const details = document.querySelector('.redirect-details');
                
                if (userLevel === 'admin') {
                    message.textContent = 'Carregando Fluxo de Caixa do Administrador...';
                    details.textContent = 'Preparando agenda completa com funcionalidades administrativas.';
                } else {
                    message.textContent = 'Carregando Fluxo de Caixa do Usuário...';
                    details.textContent = 'Preparando sua agenda de compromissos e pagamentos.';
                }
                
                // Realizar redirecionamento após um breve delay
                setTimeout(() => {
                    window.location.href = targetPage;
                }, 1500);
                
            } catch (error) {
                console.error('Erro no redirecionamento:', error);
                showError();
            }
        }
        
        // Função para mostrar erro
        function showError() {
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('.redirect-title').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro no Redirecionamento';
            document.querySelector('.redirect-message').textContent = 'Ocorreu um problema ao acessar o fluxo de caixa.';
            document.querySelector('.redirect-details').textContent = 'Verifique se você está logado corretamente.';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Função para tentar novamente
        window.retryRedirect = function() {
            location.reload();
        }
        
        // Aguardar carregamento completo e executar redirecionamento
        setTimeout(performRedirect, 1000);
    </script>
</body>
</html>
