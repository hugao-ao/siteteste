<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fluxo de Caixa HVC - Usuário</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Tema específico HVC - Paleta original */
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000080, #800080);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #main-content-fluxo-caixa-hvc-user {
            flex-grow: 1;
            padding: 1rem;
            transition: margin-left 0.3s ease;
            background: linear-gradient(135deg, #000080, #800080);
            color: #e0e0e0;
            overflow-y: auto;
        }

        #main-content-fluxo-caixa-hvc-user.sidebar-collapsed {
            margin-left: 60px;
        }

        .hvc-container {
            background: rgba(25, 25, 112, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
        }

        .hvc-title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Layout em duas colunas - ESTÉTICA ORIGINAL */
        .content-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: calc(100vh - 200px);
        }

        /* Calendário - ESTÉTICA ORIGINAL */
        .calendar-container {
            background: rgba(25, 25, 112, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .calendar-nav {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calendar-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .calendar-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .calendar-day {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.3rem;
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .calendar-day.has-events {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day-number {
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            color: #ffffff;
        }

        .calendar-event {
            background: rgba(255, 255, 255, 0.8);
            color: #000080;
            font-size: 0.6rem;
            padding: 1px 3px;
            border-radius: 3px;
            margin-bottom: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: bold;
        }

        .calendar-event.pagamento {
            background: rgba(255, 255, 255, 0.9);
            color: #800080;
        }

        .calendar-event.compromisso {
            background: rgba(255, 255, 255, 0.7);
            color: #000080;
        }

        /* Lista de itens - ESTÉTICA ORIGINAL */
        .list-container {
            background: rgba(25, 25, 112, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .list-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-input, .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.3rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-select option {
            background: #000080;
            color: #ffffff;
        }

        .items-list {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .item-title {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.2rem;
        }

        .item-type {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .item-type.compromisso {
            background: rgba(255, 255, 255, 0.8);
            color: #000080;
        }

        .item-type.pagamento {
            background: rgba(255, 255, 255, 0.9);
            color: #800080;
        }

        .item-details {
            font-size: 0.8rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .item-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .status-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.2rem;
            border-radius: 3px;
            font-size: 0.7rem;
        }

        .status-select option {
            background: #000080;
            color: #ffffff;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .last-update {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.3rem;
        }

        /* Modal - Paleta HVC */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: linear-gradient(135deg, #000080, #800080);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            color: #ffffff;
            font-size: 1.3rem;
        }

        .close {
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close:hover {
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #ffffff;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select option {
            background: #000080;
            color: #ffffff;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Loading e Error */
        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .content-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .calendar-day {
                min-height: 40px;
                font-size: 0.7rem;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar será injetada aqui pelo sidebar.js -->
    <main id="main-content-fluxo-caixa-hvc-user">
        <div class="hvc-container">
            <h1 class="hvc-title">
                <i class="fas fa-wallet"></i> Fluxo de Caixa - Agenda e Pagamentos

        <div class="content-layout">
            <!-- Calendário à esquerda -->
            <div class="calendar-container">
                <div class="calendar-header">

                    <div class="calendar-title" id="calendarTitle">

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Cabeçalhos dos dias da semana - COMEÇAR NA SEGUNDA -->
                    <div class="calendar-day-header">Seg</div>
                    <div class="calendar-day-header">Ter</div>
                    <div class="calendar-day-header">Qua</div>
                    <div class="calendar-day-header">Qui</div>
                    <div class="calendar-day-header">Sex</div>
                    <div class="calendar-day-header">Sáb</div>

    <!-- Modal para adicionar/editar item -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Adicionar Item</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="itemForm">
                <div class="form-group">
                    <label class="form-label" for="itemTitulo">Título *</label>
                    <input type="text" class="form-input" id="itemTitulo" required>

                <div class="form-group">
                    <label class="form-label" for="itemTipo">Tipo *</label>
                    <select class="form-select" id="itemTipo" required>
                        <option value="">Selecione...</option>
                        <option value="compromisso">Compromisso</option>

                <div class="form-group">

                    <label class="form-label" for="itemStatus">Status</label>

                        <option value="pago">Pago</option>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="fluxo-caixa-hvc.js"></script>
    <script type="module">
        import { injectSidebar } from './sidebar.js';
        injectSidebar("main-content-fluxo-caixa-hvc-user");
    </script>
    
    <script type="module">
        // Importar cliente Supabase - INTEGRAÇÃO REAL
        import { supabase } from './supabase.js';
        
        // Variáveis globais
        let currentDate = new Date();
        let currentUser = sessionStorage.getItem('usuario') || 'user';
        let editingItemId = null;
        let agendaItems = [];

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadAgendaItems(); // CARREGAMENTO REAL DO SUPABASE
            renderCalendar();
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Navegação do calendário
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // Modal
            document.getElementById('addItemBtn').addEventListener('click', openAddModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('itemForm').addEventListener('submit', saveItem);

            // Filtros
            document.getElementById('searchFilter').addEventListener('input', filterItems);
            document.getElementById('typeFilter').addEventListener('change', filterItems);
            document.getElementById('statusFilter').addEventListener('change', filterItems);
            document.getElementById('dateFilter').addEventListener('change', filterItems);

            // Tipo de item (mostrar/ocultar campo valor)
            document.getElementById('itemTipo').addEventListener('change', function() {
                const valorGroup = document.getElementById('valorGroup');
                if (this.value === 'pagamento') {
                    valorGroup.style.display = 'block';
                    document.getElementById('itemValor').required = true;
                } else {
                    valorGroup.style.display = 'none';
                    document.getElementById('itemValor').required = false;
                }
            });

            // Fechar modal clicando fora
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('itemModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        // Renderizar calendário - semana começa na segunda
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Atualizar título
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;

            // Limpar grid (manter cabeçalhos)
            const grid = document.getElementById('calendarGrid');
            const headers = grid.querySelectorAll('.calendar-day-header');
            grid.innerHTML = '';
            headers.forEach(header => grid.appendChild(header));

            // Primeiro dia do mês
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            
            // Ajustar para começar na segunda-feira
            let dayOfWeek = firstDay.getDay();
            dayOfWeek = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(startDate.getDate() - dayOfWeek);

            // Gerar 42 dias (6 semanas)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = createDayElement(date, month);
                grid.appendChild(dayElement);
            }
        }

        // Criar elemento do dia
        function createDayElement(date, currentMonth) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            
            if (date.getMonth() !== currentMonth) {
                dayDiv.classList.add('other-month');
            }
            
            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
                dayDiv.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'calendar-day-number';
            dayNumber.textContent = date.getDate();
            dayDiv.appendChild(dayNumber);
            
            const dayEvents = getEventsForDate(date);
            if (dayEvents.length > 0) {
                dayDiv.classList.add('has-events');
                dayEvents.slice(0, 3).forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `calendar-event ${event.tipo}`;
                    eventDiv.textContent = event.titulo;
                    eventDiv.title = `${event.titulo} - ${event.hora_evento || 'Sem horário'}`;
                    dayDiv.appendChild(eventDiv);
                });
                
                if (dayEvents.length > 3) {
                    const moreDiv = document.createElement('div');
                    moreDiv.className = 'calendar-event';
                    moreDiv.textContent = `+${dayEvents.length - 3} mais`;
                    dayDiv.appendChild(moreDiv);
                }
            }
            
            dayDiv.addEventListener('click', () => {
                const dateStr = date.toISOString().split('T')[0];
                document.getElementById('dateFilter').value = dateStr;
                filterItems();
            });
            
            return dayDiv;
        }

        // Obter eventos para uma data específica
        function getEventsForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            return agendaItems.filter(item => item.data_evento === dateStr);
        }

        // CARREGAR ITENS DO SUPABASE - INTEGRAÇÃO REAL
        async function loadAgendaItems() {
            try {
                console.log('Carregando itens do Supabase...');
                
                const { data, error } = await supabase
                    .from('agenda_hvc')
                    .select('*')
                    .order('data_evento', { ascending: true });

                if (error) {
                    console.error('Erro ao carregar itens:', error);
                    showError('Erro ao carregar itens da agenda: ' + error.message);
                    return;
                }

                console.log('Itens carregados:', data);
                agendaItems = data || [];
                
                renderItemsList();
                renderCalendar();
            } catch (error) {
                console.error('Erro ao carregar itens:', error);
                showError('Erro ao conectar com o banco de dados');
            }
        }

        // Mostrar erro
        function showError(message) {
            const container = document.getElementById('itemsList');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Renderizar lista de itens
        function renderItemsList() {
            const container = document.getElementById('itemsList');
            container.innerHTML = '';
            
            if (agendaItems.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">Nenhum item encontrado</div>';
                return;
            }
            
            agendaItems.forEach(item => {
                const itemDiv = createItemElement(item);
                container.appendChild(itemDiv);
            });
        }

        // Criar elemento do item
        function createItemElement(item) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item-card';
            
            const formatDate = (dateStr) => {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('pt-BR');
            };
            
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            };
            
            itemDiv.innerHTML = `
                <div class="item-header">
                    <div>
                        <div class="item-title">${item.titulo}</div>
                        <div class="item-type ${item.tipo}">${item.tipo}</div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn edit" onclick="editItem(${item.id})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
                <div class="item-details">
                    <div><strong>Data:</strong> ${formatDate(item.data_evento)} ${item.hora_evento ? 'às ' + item.hora_evento : ''}</div>
                    ${item.categoria ? `<div><strong>Categoria:</strong> ${item.categoria}</div>` : ''}
                    ${item.valor ? `<div><strong>Valor:</strong> ${formatCurrency(item.valor)}</div>` : ''}
                    ${item.descricao ? `<div><strong>Descrição:</strong> ${item.descricao}</div>` : ''}
                </div>
                <div class="item-status">
                    <label>Status:</label>
                    <select class="status-select" onchange="updateStatus(${item.id}, this.value)">
                        <option value="pendente" ${item.status === 'pendente' ? 'selected' : ''}>Pendente</option>
                        <option value="confirmado" ${item.status === 'confirmado' ? 'selected' : ''}>Confirmado</option>
                        <option value="pago" ${item.status === 'pago' ? 'selected' : ''}>Pago</option>
                        <option value="cancelado" ${item.status === 'cancelado' ? 'selected' : ''}>Cancelado</option>
                        <option value="vencido" ${item.status === 'vencido' ? 'selected' : ''}>Vencido</option>
                    </select>
                </div>
                ${item.atualizado_por ? `
                    <div class="last-update">
                        Última atualização: ${new Date(item.atualizado_em).toLocaleString('pt-BR')} por ${item.atualizado_por}
                    </div>
                ` : ''}
            `;
            
            return itemDiv;
        }

        // Filtrar itens
        function filterItems() {
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const status = document.getElementById('statusFilter').value;
            const date = document.getElementById('dateFilter').value;
            
            const filtered = agendaItems.filter(item => {
                const matchSearch = !search || 
                    item.titulo.toLowerCase().includes(search) ||
                    (item.descricao && item.descricao.toLowerCase().includes(search)) ||
                    (item.categoria && item.categoria.toLowerCase().includes(search));
                
                const matchType = !type || item.tipo === type;
                const matchStatus = !status || item.status === status;
                const matchDate = !date || item.data_evento === date;
                
                return matchSearch && matchType && matchStatus && matchDate;
            });
            
            const originalItems = agendaItems;
            agendaItems = filtered;
            renderItemsList();
            agendaItems = originalItems;
        }

        // Abrir modal para adicionar
        function openAddModal() {
            editingItemId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Item';
            document.getElementById('itemForm').reset();
            document.getElementById('valorGroup').style.display = 'none';
            document.getElementById('itemModal').style.display = 'block';
        }

        // Editar item
        window.editItem = function(id) {
            const item = agendaItems.find(i => i.id === id);
            if (!item) return;
            
            editingItemId = id;
            document.getElementById('modalTitle').textContent = 'Editar Item';
            
            document.getElementById('itemTitulo').value = item.titulo;
            document.getElementById('itemTipo').value = item.tipo;
            document.getElementById('itemCategoria').value = item.categoria || '';
            document.getElementById('itemData').value = item.data_evento;
            document.getElementById('itemHora').value = item.hora_evento || '';
            document.getElementById('itemValor').value = item.valor || '';
            document.getElementById('itemStatus').value = item.status;
            document.getElementById('itemPrioridade').value = item.prioridade;
            document.getElementById('itemDescricao').value = item.descricao || '';
            document.getElementById('itemObservacoes').value = item.observacoes || '';
            
            if (item.tipo === 'pagamento') {
                document.getElementById('valorGroup').style.display = 'block';
                document.getElementById('itemValor').required = true;
            }
            
            document.getElementById('itemModal').style.display = 'block';
        }

        // SALVAR ITEM NO SUPABASE - INTEGRAÇÃO REAL
        async function saveItem(event) {
            event.preventDefault();
            
            const formData = {
                titulo: document.getElementById('itemTitulo').value,
                tipo: document.getElementById('itemTipo').value,
                categoria: document.getElementById('itemCategoria').value,
                data_evento: document.getElementById('itemData').value,
                hora_evento: document.getElementById('itemHora').value,
                valor: document.getElementById('itemValor').value ? parseFloat(document.getElementById('itemValor').value) : null,
                status: document.getElementById('itemStatus').value,
                prioridade: document.getElementById('itemPrioridade').value,
                descricao: document.getElementById('itemDescricao').value,
                observacoes: document.getElementById('itemObservacoes').value,
                atualizado_por: currentUser,
                atualizado_em: new Date().toISOString()
            };
            
            try {
                let result;
                
                if (editingItemId) {
                    console.log('Atualizando item:', editingItemId, formData);
                    result = await supabase
                        .from('agenda_hvc')
                        .update(formData)
                        .eq('id', editingItemId);
                } else {
                    console.log('Adicionando novo item:', formData);
                    formData.criado_por = currentUser;
                    formData.criado_em = new Date().toISOString();
                    
                    result = await supabase
                        .from('agenda_hvc')
                        .insert([formData]);
                }
                
                if (result.error) {
                    console.error('Erro ao salvar item:', result.error);
                    alert('Erro ao salvar item: ' + result.error.message);
                    return;
                }
                
                console.log('Item salvo com sucesso');
                closeModal();
                await loadAgendaItems(); // Recarregar do Supabase
                
            } catch (error) {
                console.error('Erro ao salvar item:', error);
                alert('Erro ao salvar item: ' + error.message);
            }
        }

        // ATUALIZAR STATUS NO SUPABASE - INTEGRAÇÃO REAL
        window.updateStatus = async function(id, newStatus) {
            try {
                console.log('Atualizando status:', id, newStatus);
                
                const { error } = await supabase
                    .from('agenda_hvc')
                    .update({
                        status: newStatus,
                        atualizado_por: currentUser,
                        atualizado_em: new Date().toISOString()
                    })
                    .eq('id', id);
                
                if (error) {
                    console.error('Erro ao atualizar status:', error);
                    alert('Erro ao atualizar status: ' + error.message);
                    return;
                }
                
                console.log('Status atualizado com sucesso');
                await loadAgendaItems(); // Recarregar do Supabase
                
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('Erro ao atualizar status: ' + error.message);
            }
        }

        // EXCLUIR ITEM DO SUPABASE - INTEGRAÇÃO REAL
        window.deleteItem = async function(id) {
            if (!confirm('Tem certeza que deseja excluir este item?')) {
                return;
            }
            
            try {
                console.log('Excluindo item:', id);
                
                const { error } = await supabase
                    .from('agenda_hvc')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    console.error('Erro ao excluir item:', error);
                    alert('Erro ao excluir item: ' + error.message);
                    return;
                }
                
                console.log('Item excluído com sucesso');
                await loadAgendaItems(); // Recarregar do Supabase
                
            } catch (error) {
                console.error('Erro ao excluir item:', error);
                alert('Erro ao excluir item: ' + error.message);
            }
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            editingItemId = null;
        }
    </script>
</body>
</html>
