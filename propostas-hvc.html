<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propostas HVC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Tema espec√≠fico HVC */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #main-content-propostas-hvc {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
    }

    #main-content-propostas-hvc.sidebar-collapsed {
      margin-left: 60px;
    }

    /* Estilo HVC - Elegante e sofisticado */
    .hvc-container {
      background: rgba(25, 25, 112, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
      backdrop-filter: blur(10px);
    }

    .hvc-title {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #c0c0c0;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .hvc-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      align-items: end;
      margin-bottom: 2rem;
    }

    .hvc-input, .hvc-select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(0, 0, 128, 0.2);
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .hvc-input:focus, .hvc-select:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 128, 0.4);
    }

    .hvc-input::placeholder {
      color: rgba(224, 224, 224, 0.6);
    }

    .hvc-select option {
      background: #191970;
      color: #e0e0e0;
    }

    .hvc-btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #000080, #191970);
      color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 128, 0.3);
    }

    .hvc-btn:hover {
      background: linear-gradient(145deg, #191970, #000080);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .hvc-btn-danger {
      background: linear-gradient(145deg, #8B0000, #DC143C);
    }

    .hvc-btn-danger:hover {
      background: linear-gradient(145deg, #DC143C, #8B0000);
    }

    .hvc-btn-success {
      background: linear-gradient(145deg, #006400, #228B22);
    }

    .hvc-btn-success:hover {
      background: linear-gradient(145deg, #228B22, #006400);
    }

    .hvc-btn-warning {
      background: linear-gradient(145deg, #FF8C00, #FFA500);
    }

    .hvc-btn-warning:hover {
      background: linear-gradient(145deg, #FFA500, #FF8C00);
    }

    .hvc-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(25, 25, 112, 0.2);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
    }

    .hvc-table th {
      background: linear-gradient(145deg, #000080, #191970);
      color: #ffffff;
      padding: 1rem;
      text-align: left;
      font-weight: bold;
      text-shadow: 0 0 5px #ffffff;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .hvc-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    .hvc-table tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .hvc-table input, .hvc-table select {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
      padding: 0.5rem;
      border-radius: 4px;
      width: 100%;
    }

    .hvc-table input:focus, .hvc-table select:focus {
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Status badges */
    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      min-width: 80px;
    }

    .status-pendente {
      background: linear-gradient(145deg, #FF8C00, #FFA500);
      color: #000;
    }

    .status-aprovada {
      background: linear-gradient(145deg, #006400, #228B22);
      color: #fff;
    }

    .status-recusada {
      background: linear-gradient(145deg, #8B0000, #DC143C);
      color: #fff;
    }

    /* Modal HVC */
    .hvc-modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .hvc-modal-content {
      background: linear-gradient(135deg, #000080, #191970);
      margin: 5% auto;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 128, 0.5);
      color: #e0e0e0;
    }

    .hvc-modal-close {
      color: #ffffff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hvc-modal-close:hover {
      text-shadow: 0 0 15px #ffffff;
      transform: scale(1.1);
    }

    .numero-proposta-input {
      position: relative;
    }

    .numero-format {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 128, 0.8);
      color: #ffffff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      pointer-events: none;
    }

    .valor-input {
      position: relative;
    }

    .valor-input::before {
      content: 'R$';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #c0c0c0;
      pointer-events: none;
      z-index: 1;
    }

    .valor-input input {
      padding-left: 35px;
    }

    @media (max-width: 768px) {
      #main-content-propostas-hvc {
        margin-left: 60px !important;
      }
      
      .hvc-form {
        grid-template-columns: 1fr;
      }
      
      .hvc-table, .hvc-table thead, .hvc-table tbody, .hvc-table th, .hvc-table td, .hvc-table tr {
        display: block;
      }
      
      .hvc-table thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      .hvc-table tr {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        margin-bottom: 1rem;
        padding: 1rem;
      }
      
      .hvc-table td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      
      .hvc-table td:before {
        content: attr(data-label);
        position: absolute;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        color: #ffffff;
      }
    }

        /* Estilos para itens da proposta */
    .proposta-item {
        background: rgba(25, 25, 112, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
    }

    .item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .item-header h4 {
        margin: 0;
        color: #ffffff;
        font-size: 1.1rem;
    }

    .remove-item-btn {
        background: linear-gradient(145deg, #8B0000, #DC143C);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .remove-item-btn:hover {
        background: linear-gradient(145deg, #DC143C, #8B0000);
        transform: translateY(-1px);
    }

    .item-form {
        display: grid;
        gap: 1rem;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        align-items: end;
    }

    .servico-select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(0, 0, 128, 0.2);
        color: #e0e0e0;
        font-size: 1rem;
    }

    .servico-select option {
        background: #191970;
        color: #e0e0e0;
    }

    #proposta-items-section {
        background: rgba(25, 25, 112, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
    }

    #proposta-items-section h3 {
        color: #ffffff;
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .add-item-btn {
        background: linear-gradient(145deg, #006400, #228B22);
        color: #e0e0e0;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        width: 100%;
    }

    .add-item-btn:hover {
        background: linear-gradient(145deg, #228B22, #006400);
        transform: translateY(-2px);
    }
    
  </style>
</head>
<body>
  <!-- Sidebar ser√° injetada aqui pelo sidebar.js -->
  <main id="main-content-propostas-hvc">
    <div class="hvc-container">
      <h1 class="hvc-title">
        <i class="fas fa-file-contract"></i> Propostas HVC
      </h1>

      <!-- Formul√°rio para Adicionar Proposta -->
      <form id="add-proposta-form" class="hvc-form">
        <select id="proposta-cliente" class="hvc-select" required>
          <option value="">Selecione o Cliente</option>
        </select>
        <div class="numero-proposta-input">
          <input type="text" id="proposta-numero" class="hvc-input" placeholder="N√∫mero da Proposta" required />
          <span id="numero-format" class="numero-format">/2024</span>
        </div>
        <div class="valor-input">
          <label for="proposta-valor">Valor Total da Proposta (R$)</label>
          <input type="text" id="proposta-valor" class="hvc-input" placeholder="Ser√° calculado automaticamente" readonly />
        </div>
        <button type="submit" class="hvc-btn">
          <i class="fas fa-plus"></i> Adicionar Proposta
        </button>
                <!-- Se√ß√£o de Itens da Proposta -->
                <div id="proposta-items-section">
                    <h3><i class="fas fa-list"></i> Itens da Proposta</h3>
                    <div id="proposta-items">
                        <!-- Itens ser√£o adicionados aqui dinamicamente -->
                    </div>
                    <button type="button" onclick="addItemProposta()" class="add-item-btn">
                        <i class="fas fa-plus"></i> Adicionar Item
                    </button>
        </div>
      </form>
    </div>

    <!-- Tabela de Propostas -->
    <div class="hvc-container">
      <h2 class="hvc-title">
        <i class="fas fa-list"></i> Lista de Propostas
      </h2>
      <table id="propostas-table" class="hvc-table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>N√∫mero</th>
            <th>Valor</th>
            <th>Link</th>
            <th>Status</th>
            <th>Contrato</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" style="text-align: center;">Carregando propostas...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal para Link do Arquivo -->
  <div id="link-modal" class="hvc-modal">
    <div class="hvc-modal-content">
      <span class="hvc-modal-close" id="modal-close-link">&times;</span>
      <h2 class="hvc-title">
        <i class="fas fa-link"></i> Link do Arquivo
      </h2>
      <div id="proposta-info-modal" style="text-align: center; margin-bottom: 2rem; font-size: 1.2rem; color: #ffffff;"></div>
      
      <form id="link-form">
        <input type="text" id="link-input" class="hvc-input" placeholder="Cole o link do arquivo aqui" style="margin-bottom: 1rem;" />
        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
          <button type="button" class="hvc-btn" onclick="closeModal('link-modal')">Cancelar</button>
          <button type="submit" class="hvc-btn hvc-btn-success">Salvar Link</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Mensagem de Status -->
  <div id="status-modal" class="hvc-modal">
    <div class="hvc-modal-content">
      <span class="hvc-modal-close" id="modal-close-status">&times;</span>
      <h2 class="hvc-title">
        <i class="fas fa-comment"></i> Mensagem sobre a Situa√ß√£o
      </h2>
      <div id="proposta-status-info" style="text-align: center; margin-bottom: 2rem; font-size: 1.2rem; color: #ffffff;"></div>
      
      <form id="status-form">
        <textarea id="status-mensagem" class="hvc-input" rows="4" placeholder="Descreva a situa√ß√£o da proposta..." style="margin-bottom: 1rem; resize: vertical;"></textarea>
        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
          <button type="button" class="hvc-btn" onclick="closeModal('status-modal')">Cancelar</button>
          <button type="submit" class="hvc-btn hvc-btn-success">Salvar Mensagem</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="supabase.js"></script>
  <script type="module" src="propostas-hvc.js"></script>
  <script type="module">
    import { injectSidebar } from './sidebar.js';
    injectSidebar("main-content-propostas-hvc");
  </script>
</body>
</html>
