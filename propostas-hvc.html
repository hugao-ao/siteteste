<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propostas HVC - Gerenciamento</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Estilos específicos para a página de propostas */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #main-content-propostas-hvc {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
    }

    #main-content-propostas-hvc.sidebar-collapsed {
      margin-left: 60px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(173, 216, 230, 0.3);
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #add8e6;
      text-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #45a049, #4CAF50);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #5a6268, #6c757d);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #c82333, #dc3545);
      transform: translateY(-1px);
    }

    .btn-info {
      background: linear-gradient(135deg, #17a2b8, #138496);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-info:hover {
      background: linear-gradient(135deg, #138496, #17a2b8);
      transform: translateY(-1px);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
      margin: 0 2px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(173, 216, 230, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .form-section {
      display: none;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #add8e6;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(173, 216, 230, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #add8e6;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(173, 216, 230, 0.3);
    }

    .services-section {
      margin: 2rem 0;
    }

    .services-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .services-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #add8e6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .services-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    .services-table th,
    .services-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(173, 216, 230, 0.2);
    }

    .services-table th {
      background: rgba(173, 216, 230, 0.2);
      font-weight: bold;
      color: #add8e6;
    }

    .services-table input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(173, 216, 230, 0.3);
      border-radius: 4px;
      padding: 8px;
      color: #e0e0e0;
      width: 100%;
    }

    .total-section {
      background: rgba(76, 175, 80, 0.2);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: center;
    }

    .total-label {
      font-size: 1.2rem;
      color: #add8e6;
      margin-bottom: 0.5rem;
    }

    .total-value {
      font-size: 2rem;
      font-weight: bold;
      color: #4CAF50;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .proposals-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    .proposals-table th,
    .proposals-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(173, 216, 230, 0.2);
    }

    .proposals-table th {
      background: rgba(173, 216, 230, 0.2);
      font-weight: bold;
      color: #add8e6;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-pendente {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .status-aprovada {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid #28a745;
    }

    .status-recusada {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #000080, #191970);
      margin: auto;
      padding: 0;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(173, 216, 230, 0.3);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(173, 216, 230, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: #add8e6;
      font-size: 1.5rem;
    }

    .modal-body {
      padding: 1.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .modal-footer {
      padding: 1.5rem;
      border-top: 1px solid rgba(173, 216, 230, 0.3);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #add8e6;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .btn-close:hover {
      background: rgba(173, 216, 230, 0.2);
      transform: rotate(90deg);
    }

    .servico-option {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(173, 216, 230, 0.2);
      transition: all 0.3s ease;
    }

    .servico-option:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #add8e6;
    }

    .servico-option label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      cursor: pointer;
      margin: 0;
    }

    .servico-option input[type="checkbox"] {
      margin-top: 2px;
      width: auto;
    }

    .servico-option input[type="checkbox"]:disabled {
      opacity: 0.5;
    }

    .servicos-list {
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      #main-content-propostas-hvc {
        margin-left: 0;
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .services-table,
      .proposals-table {
        font-size: 0.9rem;
      }

      .modal-content {
        width: 95%;
        margin: 10px;
      }
    }
  </style>
</head>

<body>
  <main id="main-content-propostas-hvc">
    <!-- Lista de Propostas -->
    <div id="list-section">
      <div class="page-header">
        <h1 class="page-title">
          <i class="fas fa-file-contract"></i>
          Propostas HVC
        </h1>
        <button id="btn-nova-proposta" class="btn-primary">
          <i class="fas fa-plus"></i>
          Nova Proposta
        </button>
      </div>

      <div class="card">
        <h2 style="color: #add8e6; margin-bottom: 1.5rem;">
          <i class="fas fa-list"></i>
          Lista de Propostas
        </h2>
        <table class="proposals-table">
          <thead>
            <tr>
              <th>Número</th>
              <th>Cliente</th>
              <th>Total</th>
              <th>Prazo</th>
              <th>Pagamento</th>
              <th>Status</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="proposals-tbody">
            <!-- Propostas serão carregadas aqui -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Formulário de Nova/Editar Proposta -->
    <div id="form-section" class="form-section">
      <div class="page-header">
        <h1 class="page-title">
          <i class="fas fa-file-contract"></i>
          <span id="form-title-text">Nova Proposta</span>
        </h1>
        <button id="btn-voltar" class="btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Voltar
        </button>
      </div>

      <form id="form-proposta" class="card">
        <div class="form-row">
          <div class="form-group">
            <label for="numero-proposta">Número da Proposta *</label>
            <input type="text" id="numero-proposta" placeholder="Ex: 0001/2024" required>
          </div>
          <div class="form-group">
            <label for="cliente-select">Cliente *</label>
            <select id="cliente-select" required>
              <option value="">Selecione um cliente...</option>
            </select>
            <button type="button" id="btn-add-cliente" class="btn-info" style="margin-top: 0.5rem; width: 100%;">
              <i class="fas fa-plus"></i>
              Adicionar Novo Cliente
            </button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="prazo-execucao">Prazo de Execução (dias) *</label>
            <input type="number" id="prazo-execucao" min="1" required>
          </div>
          <div class="form-group">
            <label for="tipo-prazo">Tipo de Prazo *</label>
            <select id="tipo-prazo" required>
              <option value="corridos">Dias Corridos</option>
              <option value="uteis">Dias Úteis</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="forma-pagamento">Forma de Pagamento *</label>
          <input type="text" id="forma-pagamento" placeholder="Ex: À vista, Parcelado em 3x, etc." required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="status-select">Status *</label>
            <select id="status-select" required>
              <option value="">Selecione o status...</option>
              <option value="Pendente">Pendente</option>
              <option value="Aprovada">Aprovada</option>
              <option value="Recusada">Recusada</option>
            </select>
          </div>
        </div>

        <!-- Seção de Serviços -->
        <div class="services-section">
          <div class="services-header">
            <h3 class="services-title">
              <i class="fas fa-tools"></i>
              Serviços da Proposta
            </h3>
            <button type="button" id="btn-add-servico" class="btn-primary">
              <i class="fas fa-plus"></i>
              Adicionar Serviço
            </button>
          </div>

          <table class="services-table">
            <thead>
              <tr>
                <th>Serviço</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Mão de Obra (R$)</th>
                <th>Material (R$)</th>
                <th>Total (R$)</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="services-tbody">
              <!-- Serviços serão adicionados aqui -->
            </tbody>
          </table>
        </div>

        <!-- Total da Proposta -->
        <div class="total-section">
          <div class="total-label">Total da Proposta:</div>
          <div class="total-value" id="total-proposta">R$ 0,00</div>
        </div>

        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" placeholder="Observações adicionais sobre a proposta..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" id="btn-cancelar" class="btn-secondary">
            <i class="fas fa-times"></i>
            Cancelar
          </button>
          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i>
            Salvar Proposta
          </button>
        </div>
      </form>
    </div>

    <!-- Modal para adicionar cliente -->
    <div id="modal-cliente" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Adicionar Novo Cliente</h3>
          <button type="button" class="btn-close" onclick="document.getElementById('modal-cliente').style.display='none'">×</button>
        </div>
        <form id="form-cliente">
          <div class="modal-body">
            <div class="form-group">
              <label for="cliente-nome">Nome *</label>
              <input type="text" id="cliente-nome" required>
            </div>
            <div class="form-group">
              <label for="cliente-documento">Documento *</label>
              <input type="text" id="cliente-documento" required>
            </div>
            <div class="form-group">
              <label for="cliente-tipo">Tipo de Documento *</label>
              <select id="cliente-tipo" required>
                <option value="">Selecione...</option>
                <option value="CPF">CPF</option>
                <option value="CNPJ">CNPJ</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary" onclick="document.getElementById('modal-cliente').style.display='none'">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar Cliente</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal para adicionar serviço -->
    <div id="modal-servico" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Adicionar Novo Serviço</h3>
          <button type="button" class="btn-close" onclick="document.getElementById('modal-servico').style.display='none'">×</button>
        </div>
        <form id="form-servico">
          <div class="modal-body">
            <div class="form-group">
              <label for="servico-codigo">Código do Serviço *</label>
              <input type="text" id="servico-codigo" placeholder="Ex: SV001" required>
            </div>
            <div class="form-group">
              <label for="servico-descricao">Descrição *</label>
              <input type="text" id="servico-descricao" placeholder="Ex: Instalação elétrica" required>
            </div>
            <div class="form-group">
              <label for="servico-detalhe">Detalhes</label>
              <textarea id="servico-detalhe" placeholder="Detalhes adicionais do serviço..."></textarea>
            </div>
            <div class="form-group">
              <label for="servico-unidade">Unidade de Medida</label>
              <select id="servico-unidade">
                <option value="m">m</option>
                <option value="m²">m²</option>
                <option value="m³">m³</option>
                <option value="kg">kg</option>
                <option value="t">t</option>
                <option value="un">un</option>
                <option value="h">h</option>
                <option value="dia">dia</option>
                <option value="mês">mês</option>
                <option value="vb">vb</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary" onclick="document.getElementById('modal-servico').style.display='none'">Cancelar</button>
            <button type="submit" class="btn-primary">
              <i class="fas fa-save"></i>
              Salvar Serviço
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="sidebar.js"></script>
  <script src="supabase.js"></script>
  <script src="propostas-hvc.js"></script>
  <script type="module">
    import { injectSidebar } from './sidebar.js';
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof injectSidebar === 'function') {
        injectSidebar('main-content-propostas-hvc');
      } else {
        console.error('injectSidebar function not found. Sidebar might not be loaded correctly.');
      }
      
      // Inicializar PropostasManager
      if (typeof PropostasManager !== 'undefined') {
        window.propostasManager = new PropostasManager();
        window.propostasManager.init();
      } else {
        console.error('PropostasManager class not found');
      }
    });
  </script>
</body>
</html>
