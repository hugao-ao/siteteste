<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Planejamento</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos específicos para este dashboard simples */
    .planejamento-container {
        text-align: center;
        padding: 3rem;
    }
    .clientes-btn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        margin-top: 2rem;
    }
    /* Estilo para botão Voltar Universal */
    #history-back-btn {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        background: var(--emerald-dark);
        color: var(--gold-lighter);
        border: 1px solid var(--gold);
        padding: 0.5rem 1rem;
        z-index: 10;
        cursor: pointer;
    }
    #history-back-btn:hover {
        background: var(--emerald-dark);
        box-shadow: 0 0 8px var(--shadow-color);
        color: #fff;
    }
    /* Remove estilos do botão antigo */
    /* #back-to-admin-btn { ... } */
    /* #back-to-admin-btn:hover { ... } */

    /* Ajuste para o botão logout não sobrepor o de retorno */
    #logout-btn {
        right: 1.5rem;
        left: auto; /* Garante que não vá para a esquerda */
    }
  </style>
</head>
<body>
  <main class="planejamento-container">
    <!-- Botão Voltar Universal -->
    <button id="history-back-btn">Voltar</button>

    <!-- Botão de logout padrão -->
    <button id="logout-btn" style="position: absolute; top: 1.5rem; right: 1.5rem;">Logout</button>

    <h1>Painel de Planejamento</h1>
    <p>Bem-vindo, <span id="username-display">usuário</span>!</p>

    <button id="clientes-btn" class="clientes-btn">Gerenciar Clientes</button>

  </main>

  <script type="module">
    // Script simples para este dashboard
    const usernameDisplay = document.getElementById("username-display");
    const clientesBtn = document.getElementById("clientes-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const historyBackBtn = document.getElementById("history-back-btn"); // <<< NOVO: Referência ao botão universal
    // const backToAdminBtn = document.getElementById("back-to-admin-btn"); // Removido

    // Verifica se um admin está visualizando este painel
    const viewingUserId = sessionStorage.getItem("viewing_user_id");
    const viewingUsername = sessionStorage.getItem("viewing_username");
    const adminViewerUsername = sessionStorage.getItem("admin_viewer_username");

    let currentUser = null;
    let isAdminViewing = false;

    if (adminViewerUsername && viewingUserId && viewingUsername) {
        // Admin está visualizando
        isAdminViewing = true;
        currentUser = viewingUsername;
        usernameDisplay.textContent = currentUser;
        // backToAdminBtn.style.display = "block"; // Lógica removida
        // backToAdminBtn.onclick = goBackToAdmin; // Lógica removida
        logoutBtn.onclick = logoutAdmin;
    } else {
        // Usuário normal logado
        const user = sessionStorage.getItem("usuario");
        const nivel = sessionStorage.getItem("nivel");

        if (!user || !nivel || nivel !== "usuario" || sessionStorage.getItem("projeto") !== "Planejamento") {
            alert("Acesso não autorizado. Faça login.");
            window.location.href = "index.html";
        }
        currentUser = user;
        usernameDisplay.textContent = currentUser;
        logoutBtn.onclick = logoutUser;
    }

    // Adiciona listener para o botão Voltar Universal
    historyBackBtn.onclick = () => history.back(); // <<< NOVO

    // Navega para o dashboard de clientes
    clientesBtn.addEventListener("click", () => {
        window.location.href = "clientes-dashboard.html";
    });

    // --- Funções de Logout (simplificadas, goBackToAdmin removida) ---
    function logoutUser() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
    function logoutAdmin() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
    // function goBackToAdmin() { ... } // Removida

  </script>
</body>
</html>
