<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras HVC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000080 0%, #191970 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .header .icon {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-section h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #c0c0c0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Select múltiplo com filtro */
        .select-container {
            position: relative;
        }

        .select-filter {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .select-filter::placeholder {
            color: #a0a0a0;
        }

        .propostas-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        .proposta-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .proposta-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .proposta-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .proposta-item.selected {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            position: relative;
        }

        /* Tooltips para as siglas */
        .tooltip {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #00ffff;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .valor-cell {
            text-align: right;
            font-weight: 600;
        }

        .valor-positivo {
            color: #28a745;
        }

        .valor-negativo {
            color: #dc3545;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-a-iniciar {
            background: #6c757d;
            color: white;
        }

        .status-em-andamento {
            background: #ffc107;
            color: #000;
        }

        .status-concluida {
            background: #28a745;
            color: white;
        }

        .status-pagamento-pendente {
            background: #dc3545;
            color: white;
        }

        .no-items {
            text-align: center;
            color: #a0a0a0;
            font-style: italic;
            padding: 40px;
        }

        /* Modais */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #000080 0%, #191970 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal-header h3 {
            color: #ffffff;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .item-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .servico-item,
        .medicao-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .servico-info,
        .medicao-info {
            flex: 1;
        }

        .servico-actions,
        .medicao-actions {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #28a745;
            color: white;
        }

        .toggle-btn.inactive {
            background: #6c757d;
            color: white;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="container">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1>Obras HVC</h1>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-plus"></i> Nova Obra</h2>
                <form id="obra-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="numero-obra">Número da Obra *</label>
                            <input type="text" id="numero-obra" placeholder="Ex: 0001/2024" required>
                        </div>
                        <div class="form-group">
                            <label for="nome-obra">Nome da Obra *</label>
                            <input type="text" id="nome-obra" placeholder="Ex: Impermeabilização Edifício Central" required>
                        </div>
                        <div class="form-group">
                            <label for="cliente-obra">Cliente</label>
                            <input type="text" id="cliente-obra" readonly>
                        </div>
                        <div class="form-group">
                            <label for="valor-total-obra">Valor Total da Obra</label>
                            <input type="text" id="valor-total-obra" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="propostas-filter">Propostas Aprovadas *</label>
                        <div class="select-container">
                            <input type="text" id="propostas-filter" class="select-filter" placeholder="Digite para filtrar propostas...">
                            <div id="propostas-list" class="propostas-list">
                                <!-- Propostas serão carregadas aqui -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observacoes-obra">Observações</label>
                        <textarea id="observacoes-obra" placeholder="Observações sobre a obra..."></textarea>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                            <i class="fas fa-broom"></i> Limpar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Salvar Obra
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <h2><i class="fas fa-list"></i> Lista de Obras</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Nome</th>
                            <th>Cliente</th>
                            <th>Valor Total</th>
                            <th class="tooltip" data-tooltip="Valor Total Medido">VTM</th>
                            <th class="tooltip" data-tooltip="Valor Total Recebido">VTR</th>
                            <th class="tooltip" data-tooltip="Valor Medido Não Recebido">VMNR</th>
                            <th class="tooltip" data-tooltip="Valor em Aberto a Receber">VAR</th>
                            <th>Status</th>
                            <th>Serviços</th>
                            <th>Medições</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="obras-tbody">
                        <tr>
                            <td colspan="12" class="no-items">Nenhuma obra cadastrada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Serviços -->
    <div id="modal-servicos" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Serviços da Obra <span id="modal-servicos-obra"></span></h3>
                <span class="close" onclick="fecharModal('modal-servicos')">&times;</span>
            </div>
            
            <div id="servicos-list" class="item-list">
                <!-- Serviços serão carregados aqui -->
            </div>

            <div class="form-group">
                <label for="novo-servico">Novo Serviço</label>
                <input type="text" id="novo-servico" placeholder="Descrição do serviço">
            </div>

            <div class="form-buttons">
                <button class="btn btn-success" onclick="adicionarServico()">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Medições -->
    <div id="modal-medicoes" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Medições da Obra <span id="modal-medicoes-obra"></span></h3>
                <span class="close" onclick="fecharModal('modal-medicoes')">&times;</span>
            </div>
            
            <div id="medicoes-list" class="item-list">
                <!-- Medições serão carregadas aqui -->
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="numero-medicao">Número da Medição</label>
                    <input type="text" id="numero-medicao" readonly>
                </div>
                <div class="form-group">
                    <label for="data-medicao">Data da Medição</label>
                    <input type="date" id="data-medicao" required>
                </div>
                <div class="form-group">
                    <label for="valor-medicao">Valor da Medição</label>
                    <input type="text" id="valor-medicao" placeholder="R$ 0,00">
                </div>
                <div class="form-group">
                    <label for="status-medicao">Status</label>
                    <select id="status-medicao">
                        <option value="vai_ser_enviada">Vai ser enviada</option>
                        <option value="ja_foi_enviada">Já foi enviada</option>
                        <option value="ja_foi_recebida">Já foi recebida</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="retencao-adicao">Retenção/Adição</label>
                    <input type="text" id="retencao-adicao" placeholder="R$ 0,00">
                </div>
            </div>

            <div class="form-buttons">
                <button class="btn btn-success" onclick="adicionarMedicao()">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Serviços da Medição -->
    <div id="modal-servicos-medicao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Serviços da Medição <span id="modal-servicos-medicao-numero"></span></h3>
                <span class="close" onclick="fecharModal('modal-servicos-medicao')">&times;</span>
            </div>
            
            <div id="servicos-medicao-list" class="item-list">
                <!-- Serviços da medição serão carregados aqui -->
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="servico-medicao">Serviço</label>
                    <select id="servico-medicao">
                        <option value="">Selecione um serviço</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacoes-servico-medicao">Observações</label>
                    <textarea id="observacoes-servico-medicao" placeholder="Observações sobre o serviço..."></textarea>
                </div>
            </div>

            <div class="form-buttons">
                <button class="btn btn-success" onclick="adicionarServicoMedicao()">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="obras-hvc.js"></script>
</body>
</html>
