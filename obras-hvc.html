<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras HVC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000080, #191970);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #main-content-obras-hvc {
            flex-grow: 1;
            padding: 2rem;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            background: linear-gradient(135deg, #000080, #191970);
            color: #e0e0e0;
        }

        #main-content-obras-hvc.sidebar-collapsed {
            margin-left: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .header .icon {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-section h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #c0c0c0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Select múltiplo com filtro */
        .select-container {
            position: relative;
        }

        .select-filter {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .select-filter::placeholder {
            color: #a0a0a0;
        }

        .propostas-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        .proposta-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .proposta-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .proposta-item.selected {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
        }

        .proposta-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .proposta-info {
            flex-grow: 1;
            color: #e0e0e0;
        }

        .proposta-valor {
            color: #00ff00;
            font-weight: bold;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #0066cc, #0080ff);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0080ff, #00aaff);
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00aa00, #00cc00);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #00cc00, #00ff00);
            box-shadow: 0 0 20px rgba(0, 204, 0, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff8800, #ffaa00);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #ffaa00, #ffcc00);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #cc0000, #ff0000);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #ff0000, #ff3333);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Tabela */
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .table td {
            color: #e0e0e0;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Tooltips para siglas */
        .tooltip {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #00ffff;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            border: 1px solid #00ffff;
        }

        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 94%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #00ffff;
            z-index: 1000;
        }

        /* Valores coloridos */
        .valor-positivo {
            color: #00ff00;
            font-weight: bold;
        }

        .valor-negativo {
            color: #ff4444;
            font-weight: bold;
        }

        .valor-neutro {
            color: #ffff00;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #000080, #191970);
            margin: 5% auto;
            padding: 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .close {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .modal-body {
            padding: 20px;
        }

        /* Lista de itens */
        .item-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Status badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-a-iniciar {
            background: #666666;
            color: #ffffff;
        }

        .status-iniciado {
            background: #ff8800;
            color: #ffffff;
        }

        .status-concluido {
            background: #00aa00;
            color: #ffffff;
        }

        .status-pendente {
            background: #ffaa00;
            color: #000000;
        }

        .status-aprovada {
            background: #00aa00;
            color: #ffffff;
        }

        .status-recusada {
            background: #cc0000;
            color: #ffffff;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #main-content-obras-hvc {
                margin-left: 0;
                padding: 1rem;
            }

            #main-content-obras-hvc.sidebar-collapsed {
                margin-left: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
            }

            .form-buttons {
                flex-direction: column;
            }

            .table-container {
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <div id="main-content-obras-hvc">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="icon">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1>Gerenciamento de Obras HVC</h1>
                <p>Controle completo de obras, serviços e medições</p>
            </div>

            <!-- Formulário de Nova Obra -->
            <div class="form-section">
                <h2><i class="fas fa-plus"></i> Nova Obra</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="numero-obra">Número da Obra *</label>
                        <input type="text" id="numero-obra" placeholder="0001/2024" required>
                    </div>
                    <div class="form-group">
                        <label for="nome-obra">Nome da Obra *</label>
                        <input type="text" id="nome-obra" placeholder="Ex: Impermeabilização Edifício Central" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-obra">Cliente</label>
                        <input type="text" id="cliente-obra" placeholder="Preenchido automaticamente" readonly>
                    </div>
                    <div class="form-group">
                        <label for="valor-total-obra">Valor Total</label>
                        <input type="text" id="valor-total-obra" placeholder="R$ 0,00" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label for="propostas-filter">Propostas Aprovadas *</label>
                    <div class="select-container">
                        <input type="text" id="propostas-filter" class="select-filter" placeholder="Digite para filtrar propostas...">
                        <div id="propostas-list" class="propostas-list">
                            <!-- Propostas serão carregadas aqui -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes-obra">Observações</label>
                    <textarea id="observacoes-obra" placeholder="Observações sobre a obra..."></textarea>
                </div>

                <div class="form-buttons">
                    <button class="btn btn-success" onclick="adicionarObra()">
                        <i class="fas fa-plus"></i> Adicionar Obra
                    </button>
                </div>
            </div>

            <!-- Lista de Obras -->
            <div class="table-container">
                <h2><i class="fas fa-list"></i> Lista de Obras</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Nome</th>
                            <th>Cliente</th>
                            <th>Valor Total</th>
                            <th class="tooltip" data-tooltip="Valor Total Medido">VTM</th>
                            <th class="tooltip" data-tooltip="Valor Total Recebido">VTR</th>
                            <th class="tooltip" data-tooltip="Valor Medido Não Recebido">VMNR</th>
                            <th class="tooltip" data-tooltip="Valor em Aberto a Receber">VAR</th>
                            <th>Status</th>
                            <th>Serviços</th>
                            <th>Medições</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="obras-list">
                        <!-- Obras serão carregadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Serviços -->
    <div id="modal-servicos" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Serviços da Obra <span id="modal-servicos-obra"></span></h3>
                <span class="close" onclick="fecharModal('modal-servicos')">&times;</span>
            </div>
            <div class="modal-body">
                <div id="servicos-list" class="item-list">
                    <!-- Serviços serão carregados aqui -->
                </div>

                <div class="form-group">
                    <label for="nome-servico">Nome do Serviço</label>
                    <input type="text" id="nome-servico" placeholder="Ex: Impermeabilização da laje">
                </div>

                <div class="form-buttons">
                    <button class="btn btn-success" onclick="adicionarServico()">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Medições -->
    <div id="modal-medicoes" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Medições da Obra <span id="modal-medicoes-obra"></span></h3>
                <span class="close" onclick="fecharModal('modal-medicoes')">&times;</span>
            </div>
            <div class="modal-body">
                <div id="medicoes-list" class="item-list">
                    <!-- Medições serão carregadas aqui -->
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="numero-medicao">Número da Medição</label>
                        <input type="text" id="numero-medicao" placeholder="001/número_obra" readonly>
                    </div>
                    <div class="form-group">
                        <label for="data-medicao">Data da Medição</label>
                        <input type="date" id="data-medicao">
                    </div>
                    <div class="form-group">
                        <label for="valor-medicao">Valor da Medição</label>
                        <input type="text" id="valor-medicao" placeholder="R$ 0,00">
                    </div>
                    <div class="form-group">
                        <label for="status-medicao">Status</label>
                        <select id="status-medicao">
                            <option value="vai_ser_enviada">Vai ser enviada</option>
                            <option value="ja_foi_enviada">Já foi enviada</option>
                            <option value="ja_foi_recebida">Já foi recebida</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="retencao-adicao">Retenção/Adição</label>
                        <input type="text" id="retencao-adicao" placeholder="R$ 0,00">
                    </div>
                </div>

                <div class="form-buttons">
                    <button class="btn btn-success" onclick="adicionarMedicao()">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Serviços da Medição -->
    <div id="modal-servicos-medicao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Serviços da Medição <span id="modal-servicos-medicao-numero"></span></h3>
                <span class="close" onclick="fecharModal('modal-servicos-medicao')">&times;</span>
            </div>
            
            <div id="servicos-medicao-list" class="item-list">
                <!-- Serviços da medição serão carregados aqui -->
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="servico-medicao">Serviço</label>
                    <select id="servico-medicao">
                        <option value="">Selecione um serviço</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacoes-servico-medicao">Observações</label>
                    <textarea id="observacoes-servico-medicao" placeholder="Observações sobre o serviço..."></textarea>
                </div>
            </div>

            <div class="form-buttons">
                <button class="btn btn-success" onclick="adicionarServicoMedicao()">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="obras-hvc.js"></script>
    <script type="module">
        import { injectSidebar } from './sidebar.js';
        injectSidebar("main-content-obras-hvc");
    </script>
</body>
</html>
