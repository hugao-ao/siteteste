<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Cliente</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos específicos para a página de detalhes */
    /* Estilo para botão Voltar Universal (consistente com outras páginas) */
    #history-back-btn {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        background: var(--emerald-dark);
        color: var(--gold-lighter);
        border: 1px solid var(--gold);
        padding: 0.5rem 1rem;
        z-index: 10;
        cursor: pointer;
    }
    #history-back-btn:hover {
        background: var(--emerald-dark);
        box-shadow: 0 0 8px var(--shadow-color);
        color: #fff;
    }
    /* Remove estilo antigo */
    /* #back-to-clients-btn { ... } */
    /* #back-to-clients-btn:hover { ... } */

    .details-container {
        padding: 3rem;
        text-align: center;
    }
  </style>
</head>
<body>
  <main class="details-container">
    <!-- Botão Voltar Universal -->
    <button id="history-back-btn">Voltar</button>

    <h1>Detalhes do <span id="client-name-display">Cliente</span></h1>

    <!-- Conteúdo futuro dos detalhes/formulários do cliente pode ir aqui -->
    <p><i>(Conteúdo dos formulários e detalhes será adicionado futuramente)</i></p>

  </main>

  <script type="module">
    const clientNameDisplay = document.getElementById("client-name-display");
    const historyBackBtn = document.getElementById("history-back-btn"); // <<< NOVO: Referência ao botão universal
    // const backBtn = document.getElementById("back-to-clients-btn"); // Removido

    // Recupera o nome do cliente do sessionStorage
    const clientName = sessionStorage.getItem("viewing_client_name");
    const clientId = sessionStorage.getItem("viewing_client_id"); // Pode ser útil no futuro

    if (clientName) {
        clientNameDisplay.textContent = clientName;
        document.title = `Detalhes - ${clientName}`; // Atualiza título da aba
    } else {
        clientNameDisplay.textContent = "Cliente";
        console.warn("Nome do cliente não encontrado no sessionStorage.");
    }

    // Funcionalidade do botão Voltar Universal
    historyBackBtn.addEventListener("click", () => {
        // Limpa as informações do cliente visualizado ao voltar (opcional, mas pode ser bom)
        sessionStorage.removeItem("viewing_client_name");
        sessionStorage.removeItem("viewing_client_id");
        // Volta para a página anterior
        window.history.back(); 
    });

    // Limpa sessionStorage ao descarregar a página (opcional)
    window.addEventListener('beforeunload', () => {
        sessionStorage.removeItem("viewing_client_name");
        sessionStorage.removeItem("viewing_client_id");
    });

  </script>
</body>
</html>
