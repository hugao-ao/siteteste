<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Cliente</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome -->
  <style>
    /* --- Sidebar Integration Styles --- */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
    }
    #main-content-detalhes {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px; /* Default margin for expanded sidebar */
      transition: margin-left 0.3s ease;
      background-color: var(--bg-surface);
      color: var(--text-light);
      text-align: center; /* Keep original text alignment */
    }
    #main-content-detalhes.sidebar-collapsed {
      margin-left: 60px; /* Margin for collapsed sidebar */
    }
    /* --- End Sidebar Integration Styles --- */

    /* REMOVIDO: Botão Voltar Universal antigo */
    /* #history-back-btn { ... } */

    /* Estilos específicos mantidos */
    .details-container {
        /* Padding agora é aplicado em #main-content-detalhes */
        text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar será injetada aqui pelo sidebar.js se for admin -->
  <main id="main-content-detalhes">
    <!-- Botão Voltar Universal (REMOVIDO - agora na sidebar) -->
    <!-- <button id="history-back-btn">Voltar</button> -->

    <h1>Detalhes do <span id="client-name-display">Cliente</span></h1>

    <!-- Conteúdo futuro dos detalhes/formulários do cliente pode ir aqui -->
    <p><i>(Conteúdo dos formulários e detalhes será adicionado futuramente)</i></p>

  </main>

  <script type="module">
    import { injectSidebar } from './sidebar.js';
    injectSidebar("main-content-detalhes"); // Passa o ID do container principal

    const clientNameDisplay = document.getElementById("client-name-display");
    // const historyBackBtn = document.getElementById("history-back-btn"); // Removido

    // Recupera o nome do cliente do sessionStorage
    const clientName = sessionStorage.getItem("viewing_client_name");
    const clientId = sessionStorage.getItem("viewing_client_id"); // Pode ser útil no futuro

    if (clientName) {
        clientNameDisplay.textContent = clientName;
        document.title = `Detalhes - ${clientName}`; // Atualiza título da aba
    } else {
        clientNameDisplay.textContent = "Cliente";
        console.warn("Nome do cliente não encontrado no sessionStorage.");
    }

    // Funcionalidade do botão Voltar Universal (REMOVIDA - Sidebar cuida disso)
    /*
    historyBackBtn.addEventListener("click", () => {
        // Limpa as informações do cliente visualizado ao voltar (opcional, mas pode ser bom)
        sessionStorage.removeItem("viewing_client_name");
        sessionStorage.removeItem("viewing_client_id");
        // Volta para a página anterior
        window.history.back(); 
    });
    */

    // Limpa sessionStorage ao descarregar a página (mantido, pode ser útil)
    window.addEventListener('beforeunload', () => {
        sessionStorage.removeItem("viewing_client_name");
        sessionStorage.removeItem("viewing_client_id");
    });

  </script>
</body>
</html>
