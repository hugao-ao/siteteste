    <script>
        // =================================================================
        // DEFINIR FUN√á√ïES GLOBAIS ANTES DOS SCRIPTS DO GOOGLE
        // =================================================================
        
        // Configura√ß√µes
        const CLIENT_ID = '314578730498-ghkttnk7g4729g206tk3gsac1qtghhme.apps.googleusercontent.com';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let isGoogleConnected = false;
        let filteredEvents = [];
        let currentDate = new Date();

        // CORRE√á√ÉO: Definir as fun√ß√µes ANTES dos scripts carregarem
        window.gapiLoaded = function() {
            console.log('üîÑ Carregando GAPI...');
            gapi.load('client', initializeGapiClient);
        }

        window.gisLoaded = function() {
            console.log('üîÑ Carregando GIS...');
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleTokenResponse,
                });
                gisInited = true;
                maybeEnableButtons();
                console.log('‚úÖ GIS inicializado com sucesso!');
            } catch (error) {
                console.error('‚ùå Erro ao inicializar GIS:', error);
                showMessage('Erro ao carregar sistema de autentica√ß√£o do Google', 'error');
            }
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                maybeEnableButtons();
                console.log('‚úÖ GAPI inicializado com sucesso!');
                
                // Tentar restaurar sess√£o
                await tryRestoreSession();
            } catch (error) {
                console.error('‚ùå Erro ao inicializar GAPI:', error);
                showMessage('Erro ao carregar API do Google Calendar', 'error');
            }
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                const authorizeButton = document.getElementById('authorizeButton');
                if (authorizeButton) {
                    authorizeButton.style.display = 'block';
                    console.log('‚úÖ APIs do Google carregadas com sucesso');
                    showMessage('APIs do Google carregadas com sucesso!', 'success');
                }
            }
        }

        // =================================================================
        // SISTEMA DE DETEC√á√ÉO E SOMA DE VALORES
        // =================================================================
        function extractMoneyValues(text) {
            if (!text) return [];
            
            // Regex para detectar valores no formato R$ 1.234,56
            const moneyRegex = /R\$\s*([\d.]+,\d{2})/gi;
            const matches = text.match(moneyRegex) || [];
            
            return matches.map(match => {
                // Extrair apenas o valor num√©rico
                const valueStr = match.replace(/R\$\s*/, '');
                // Converter para n√∫mero (remover pontos dos milhares, trocar v√≠rgula por ponto)
                const numericValue = parseFloat(valueStr.replace(/\./g, '').replace(',', '.'));
                return {
                    original: match,
                    value: numericValue
                };
            });
        }

        function calculateEventTotal(event) {
            const description = event.description || '';
            const summary = event.summary || '';
            const fullText = `${summary} ${description}`;
            
            const values = extractMoneyValues(fullText);
            const total = values.reduce((sum, item) => sum + item.value, 0);
            
            return {
                total: total,
                values: values,
                count: values.length
            };
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function calculateDayTotal(date) {
            const eventsForDay = getEventsForDay(date);
            let dayTotal = 0;
            
            eventsForDay.forEach(event => {
                const eventCalc = calculateEventTotal(event);
                dayTotal += eventCalc.total;
            });
            
            return dayTotal;
        }

        // =================================================================
        // CORRE√á√ÉO DE FUSO HOR√ÅRIO - FUN√á√ÉO PRINCIPAL
        // =================================================================
        function parseEventDate(event) {
            let eventDate;
            
            if (event.start.date) {
                // Evento de dia inteiro - usar apenas a data sem convers√£o de fuso
                eventDate = new Date(event.start.date + 'T00:00:00');
            } else if (event.start.dateTime) {
                // Evento com hor√°rio espec√≠fico - converter para data local
                eventDate = new Date(event.start.dateTime);
            } else {
                // Fallback
                eventDate = new Date();
            }
            
            return eventDate;
        }

        function getDateString(date) {
            // Retorna string no formato YYYY-MM-DD para compara√ß√£o
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getCalendarDateString(date) {
            // Para datas do calend√°rio, usar a data local sem convers√£o
            return getDateString(date);
        }

        // =================================================================
        // PERSIST√äNCIA DE LOGIN
        // =================================================================
        function saveConnectionState() {
            try {
                const connectionData = {
                    connected: isGoogleConnected,
                    timestamp: Date.now(),
                    clientId: CLIENT_ID
                };
                localStorage.setItem('google_calendar_connection', JSON.stringify(connectionData));
                sessionStorage.setItem('google_calendar_session', 'active');
                console.log('‚úÖ Estado de conex√£o salvo');
            } catch (error) {
                console.error('‚ùå Erro ao salvar estado:', error);
            }
        }

        function getConnectionState() {
            try {
                const connectionData = localStorage.getItem('google_calendar_connection');
                const sessionData = sessionStorage.getItem('google_calendar_session');
                
                if (!connectionData || !sessionData) return null;
                
                const data = JSON.parse(connectionData);
                
                // Verificar se n√£o passou muito tempo (24 horas)
                const timeElapsed = Date.now() - data.timestamp;
                if (timeElapsed > 24 * 60 * 60 * 1000) {
                    clearConnectionState();
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('‚ùå Erro ao recuperar estado:', error);
                return null;
            }
        }

        function clearConnectionState() {
            try {
                localStorage.removeItem('google_calendar_connection');
                sessionStorage.removeItem('google_calendar_session');
                console.log('‚úÖ Estado de conex√£o removido');
            } catch (error) {
                console.error('‚ùå Erro ao remover estado:', error);
            }
        }

        async function tryRestoreSession() {
            const savedState = getConnectionState();
            if (savedState && savedState.connected && gapiInited && gisInited) {
                try {
                    // Tentar uma nova autentica√ß√£o silenciosa
                    tokenClient.requestAccessToken({ prompt: '' });
                } catch (error) {
                    console.log('‚ùå N√£o foi poss√≠vel restaurar sess√£o automaticamente');
                    clearConnectionState();
                }
            }
        }

        // =================================================================
        // MODAL FUNCTIONS
        // =================================================================
        function closeEventModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // =================================================================
        // MESSAGE SYSTEM
        // =================================================================
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const icon = getMessageIcon(type);
            messageDiv.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            // Remove mensagem anterior se existir
            const existingMessage = container.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            container.appendChild(messageDiv);
            
            // Auto-remove ap√≥s 5 segundos
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function getMessageIcon(type) {
            switch (type) {
                case 'success': return 'fa-check-circle';
                case 'error': return 'fa-exclamation-triangle';
                case 'warning': return 'fa-exclamation-circle';
                default: return 'fa-info-circle';
            }
        }

        // =================================================================
        // GOOGLE AUTHENTICATION
        // =================================================================
        function handleAuthClick() {
            if (!gapiInited || !gisInited) {
                showMessage('APIs do Google ainda n√£o foram carregadas. Aguarde...', 'error');
                return;
            }

            try {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } catch (error) {
                console.error('‚ùå Erro na autentica√ß√£o:', error);
                showMessage('Erro ao tentar conectar com o Google Calendar', 'error');
            }
        }

        async function handleTokenResponse(resp) {
            if (resp.error) {
                console.error('‚ùå Erro de autentica√ß√£o:', resp.error);
                showMessage(`Erro de autentica√ß√£o: ${resp.error}`, 'error');
                updateConnectionStatus(false);
                return;
            }

            try {
                gapi.client.setToken(resp);
                isGoogleConnected = true;
                
                // Salvar estado de conex√£o
                saveConnectionState();
                
                console.log('‚úÖ Conectado com o Google Calendar!');
                updateConnectionStatus(true);
                showMessage('Conectado com sucesso ao Google Calendar!', 'success');
                
                // Carregar eventos filtrados
                await loadFilteredEvents();
            } catch (error) {
                console.error('‚ùå Erro ao processar token:', error);
                showMessage('Erro ao processar autentica√ß√£o', 'error');
                updateConnectionStatus(false);
            }
        }

        function handleSignoutClick() {
            try {
                const token = gapi.client.getToken();
                if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token);
                    gapi.client.setToken('');
                    isGoogleConnected = false;
                    
                    // Limpar estado de conex√£o
                    clearConnectionState();
                    
                    console.log('‚úÖ Desconectado do Google Calendar');
                    updateConnectionStatus(false);
                    document.getElementById('calendarSection').style.display = 'none';
                    document.getElementById('filterSection').style.display = 'none';
                    showMessage('Desconectado do Google Calendar', 'success');
                }
            } catch (error) {
                console.error('‚ùå Erro ao desconectar:', error);
                showMessage('Erro ao desconectar', 'error');
            }
        }

        // =================================================================
        // CONNECTION STATUS
        // =================================================================
        function updateConnectionStatus(connected) {
            const connectionStatus = document.getElementById('connectionStatus');
            const authorizeButton = document.getElementById('authorizeButton');
            const signoutButton = document.getElementById('signoutButton');
            const syncButton = document.getElementById('syncButton');
            const calendarSection = document.getElementById('calendarSection');
            const filterSection = document.getElementById('filterSection');
            
            if (connected) {
                connectionStatus.className = 'status-indicator status-connected';
                connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i><span>Conectado ao Google Calendar</span>';
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                syncButton.disabled = false;
                calendarSection.style.display = 'block';
                filterSection.style.display = 'block';
            } else {
                connectionStatus.className = 'status-indicator status-disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i><span>Desconectado do Google Calendar</span>';
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
                syncButton.disabled = true;
                calendarSection.style.display = 'none';
                filterSection.style.display = 'none';
            }
        }

        // =================================================================
        // EVENT FILTERING
        // =================================================================
        function filterEvents(events) {
            const keywords = ['pagamento', 'pagamentos', 'hvc', 'pg'];
            
            return events.filter(event => {
                const title = (event.summary || '').toLowerCase();
                const description = (event.description || '').toLowerCase();
                
                return keywords.some(keyword => 
                    title.includes(keyword) || description.includes(keyword)
                );
            });
        }

        function getEventType(event) {
            const title = (event.summary || '').toLowerCase();
            
            // Verificar PG primeiro (mais espec√≠fico)
            if (title.includes('pg')) {
                return 'pg';
            } else if (title.includes('pagamento')) {
                return 'pagamento';
            } else if (title.includes('hvc')) {
                return 'hvc';
            }
            return 'default';
        }

        // =================================================================
        // GOOGLE CALENDAR OPERATIONS
        // =================================================================
        async function loadFilteredEvents() {
            try {
                const now = new Date();
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                const endOfYear = new Date(now.getFullYear(), 11, 31);

                const response = await gapi.client.calendar.events.list({
                    calendarId: 'primary',
                    timeMin: startOfYear.toISOString(),
                    timeMax: endOfYear.toISOString(),
                    showDeleted: false,
                    singleEvents: true,
                    maxResults: 250,
                    orderBy: 'startTime'
                });

                const allEvents = response.result.items || [];
                filteredEvents = filterEvents(allEvents);
                
                console.log(`‚úÖ Eventos carregados: ${allEvents.length} total, ${filteredEvents.length} filtrados`);
                
                updateFilterStats(allEvents.length, filteredEvents.length);
                renderCalendar();
                
                showMessage(`${filteredEvents.length} eventos de pagamento/HVC encontrados`, 'success');
            } catch (error) {
                console.error('‚ùå Erro ao carregar eventos:', error);
                showMessage('Erro ao carregar eventos', 'error');
                
                // Se erro de autentica√ß√£o, limpar estado
                if (error.status === 401 || error.status === 403) {
                    clearConnectionState();
                    isGoogleConnected = false;
                    updateConnectionStatus(false);
                }
            }
        }

        function updateFilterStats(total, filtered) {
            const statsElement = document.getElementById('filterStats');
            if (statsElement) {
                statsElement.innerHTML = `
                    Total de eventos: ${total} | 
                    Eventos filtrados: ${filtered} | 
                    Palavras-chave: "PAGAMENTO", "PAGAMENTOS", "HVC", "PG"
                `;
            }
        }

        // =================================================================
        // CALENDAR RENDERING
        // =================================================================
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const calendarTitle = document.getElementById('calendarTitle');
            
            if (!calendarGrid || !calendarTitle) return;
            
            // Update title
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            calendarTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Clear grid
            calendarGrid.innerHTML = '';
            
            // Add day headers - COME√áANDO NA SEGUNDA-FEIRA
            const dayHeaders = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b', 'Dom'];
            dayHeaders.forEach(day => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-day-header';
                headerDiv.textContent = day;
                calendarGrid.appendChild(headerDiv);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            
            // Ajustar para come√ßar na segunda-feira (1 = segunda, 0 = domingo)
            const dayOfWeek = firstDay.getDay();
            const daysToSubtract = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(startDate.getDate() - daysToSubtract);
            
            // Generate calendar days
            const today = new Date();
            const todayString = getCalendarDateString(today);
            
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    dayDiv.classList.add('other-month');
                }
                
                // CORRE√á√ÉO: Compara√ß√£o precisa para o dia de hoje usando strings de data
                if (getCalendarDateString(cellDate) === todayString) {
                    dayDiv.classList.add('today');
                }
                
                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayDiv.appendChild(dayNumber);
                
                // Total do dia
                const dayTotal = calculateDayTotal(cellDate);
                if (dayTotal > 0) {
                    const totalDiv = document.createElement('div');
                    totalDiv.className = 'day-total';
                    totalDiv.textContent = formatCurrency(dayTotal);
                    dayDiv.appendChild(totalDiv);
                }
                
                // Events for this day
                const dayEvents = document.createElement('div');
                dayEvents.className = 'day-events';
                
                const eventsForDay = getEventsForDay(cellDate);
                eventsForDay.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event-item ${getEventType(event)}`;
                    eventDiv.textContent = event.summary || 'Sem t√≠tulo';
                    eventDiv.onclick = () => showEventDetails(event);
                    dayEvents.appendChild(eventDiv);
                });
                
                dayDiv.appendChild(dayEvents);
                calendarGrid.appendChild(dayDiv);
            }
        }

        // CORRE√á√ÉO: Fun√ß√£o principal para comparar datas dos eventos
        function getEventsForDay(date) {
            const targetDateString = getCalendarDateString(date);
            
            return filteredEvents.filter(event => {
                const eventDate = parseEventDate(event);
                const eventDateString = getCalendarDateString(eventDate);
                
                return eventDateString === targetDateString;
            });
        }

        async function showEventDetails(event) {
            const modal = document.getElementById('eventModal');
            const title = document.getElementById('eventModalTitle');
            const body = document.getElementById('eventModalBody');
            
            if (!modal || !title || !body) return;
            
            title.textContent = event.summary || 'Sem t√≠tulo';
            
            const eventDate = parseEventDate(event);
            const start = eventDate;
            const end = event.end.dateTime ? new Date(event.end.dateTime) : eventDate;
            
            // Calcular valores do evento
            const eventCalc = calculateEventTotal(event);
            
            let detailsHTML = `
                <p><strong><i class="fas fa-calendar"></i> Data:</strong> ${start.toLocaleDateString('pt-BR')}</p>
                <p><strong><i class="fas fa-clock"></i> Hor√°rio:</strong> ${event.start.dateTime ? 
                    `${start.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })} - ${end.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}` : 
                    'Dia inteiro'}</p>
                ${event.description ? `<p><strong><i class="fas fa-info-circle"></i> Descri√ß√£o:</strong> ${event.description}</p>` : ''}
                ${event.location ? `<p><strong><i class="fas fa-map-marker-alt"></i> Local:</strong> ${event.location}</p>` : ''}
                <p><strong><i class="fas fa-tag"></i> Tipo:</strong> ${getEventType(event).toUpperCase()}</p>
            `;
            
            // Se√ß√£o de valores encontrados
            if (eventCalc.count > 0) {
                detailsHTML += `
                    <div class="event-total-section">
                        <div class="event-total-title">
                            <i class="fas fa-calculator"></i> TOTAL DE PAGAMENTOS
                        </div>
                        <div class="event-total-value">
                            ${formatCurrency(eventCalc.total)}
                        </div>
                    </div>
                `;
                
                if (eventCalc.values.length > 1) {
                    detailsHTML += `
                        <div class="event-values-list">
                            <h4><i class="fas fa-list"></i> Valores Encontrados (${eventCalc.count}):</h4>
                    `;
                    eventCalc.values.forEach((item, index) => {
                        detailsHTML += `
                            <div class="value-item">
                                ${index + 1}. ${item.original} = ${formatCurrency(item.value)}
                            </div>
                        `;
                    });
                    detailsHTML += '</div>';
                }
            }
            
            // Buscar anexos do evento
            try {
                if (event.attachments && event.attachments.length > 0) {
                    detailsHTML += '<p><strong><i class="fas fa-paperclip"></i> Anexos:</strong></p><div style="margin-left: 20px;">';
                    event.attachments.forEach(attachment => {
                        detailsHTML += `
                            <a href="${attachment.fileUrl}" target="_blank" class="attachment-link">
                                <i class="fas fa-file"></i> ${attachment.title || 'Anexo'}
                            </a>
                        `;
                    });
                    detailsHTML += '</div>';
                } else {
                    // Tentar buscar anexos via API se n√£o estiverem no evento
                    try {
                        const fullEvent = await gapi.client.calendar.events.get({
                            calendarId: 'primary',
                            eventId: event.id
                        });
                        
                        if (fullEvent.result.attachments && fullEvent.result.attachments.length > 0) {
                            detailsHTML += '<p><strong><i class="fas fa-paperclip"></i> Anexos:</strong></p><div style="margin-left: 20px;">';
                            fullEvent.result.attachments.forEach(attachment => {
                                detailsHTML += `
                                    <a href="${attachment.fileUrl}" target="_blank" class="attachment-link">
                                        <i class="fas fa-file"></i> ${attachment.title || 'Anexo'}
                                    </a>
                                `;
                            });
                            detailsHTML += '</div>';
                        }
                    } catch (attachmentError) {
                        console.log('N√£o foi poss√≠vel carregar anexos:', attachmentError);
                    }
                }
            } catch (error) {
                console.error('Erro ao processar anexos:', error);
            }
            
            body.innerHTML = detailsHTML;
            modal.style.display = 'block';
        }

        // =================================================================
        // CALENDAR NAVIGATION
        // =================================================================
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        async function handleSyncClick() {
            if (!isGoogleConnected) {
                showMessage('Conecte-se ao Google Calendar primeiro', 'error');
                return;
            }

            const syncButton = document.getElementById('syncButton');
            syncButton.innerHTML = '<div class="spinner"></div> Sincronizando...';
            syncButton.disabled = true;

            try {
                await loadFilteredEvents();
                showMessage('Sincroniza√ß√£o conclu√≠da com sucesso!', 'success');
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                showMessage('Erro durante a sincroniza√ß√£o', 'error');
            } finally {
                syncButton.innerHTML = '<i class="fas fa-sync-alt"></i> Sincronizar';
                syncButton.disabled = false;
            }
        }

        // =================================================================
        // WINDOW CLICK HANDLER
        // =================================================================
        window.onclick = function(event) {
            const eventModal = document.getElementById('eventModal');
            if (event.target === eventModal) {
                eventModal.style.display = 'none';
            }
        }

        // =================================================================
        // INICIALIZA√á√ÉO
        // =================================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Sistema de Fluxo de Caixa HVC inicializado');
            
            // Inicializar estado de conex√£o
            updateConnectionStatus(false);
            
            // Renderizar calend√°rio inicial (vazio)
            renderCalendar();
        });
    </script>
</head>

<body>
    <div id="main-content-fluxo-caixa-hvc">
        <!-- Messages Container -->
        <div id="messagesContainer"></div>

        <!-- Header -->
        <div class="hvc-container">
            <h1 class="hvc-title">
                <i class="fas fa-chart-line"></i>
                Fluxo de Caixa HVC - Agenda e Pagamentos
            </h1>
        </div>

        <!-- Google Calendar Integration -->
        <div class="google-section">
            <h2><i class="fab fa-google"></i> Google Calendar</h2>
            
            <!-- Connection Status -->
            <div id="connectionStatus" class="status-indicator status-disconnected">
                <i class="fas fa-times-circle"></i>
                <span>Desconectado do Google Calendar</span>
            </div>

            <!-- Controls -->
            <div class="google-controls">
                <button id="authorizeButton" onclick="handleAuthClick()" class="btn btn-primary" style="display: none;">
                    <i class="fas fa-sign-in-alt"></i> Conectar ao Google
                </button>
                <button id="signoutButton" onclick="handleSignoutClick()" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Desconectar
                </button>
                <button id="syncButton" onclick="handleSyncClick()" class="btn btn-secondary" disabled>
                    <i class="fas fa-sync-alt"></i> Sincronizar
                </button>
            </div>
        </div>

        <!-- Filter Information -->
        <div id="filterSection" class="filter-section" style="display: none;">
            <div class="filter-info">
                <i class="fas fa-filter"></i>
                <span>Filtro Ativo: Eventos com palavras-chave relacionadas a pagamentos</span>
            </div>
            <div class="filter-stats" id="filterStats">
                <!-- Stats will be populated here -->
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarSection" class="calendar-section" style="display: none;">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    <button onclick="goToToday()">
                        <i class="fas fa-calendar-day"></i> Hoje
                    </button>
                    <button onclick="nextMonth()">
                        Pr√≥ximo <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <h3 id="calendarTitle" class="calendar-title">Carregando...</h3>
            </div>
            
            <div id="calendarGrid" class="calendar-grid">
                <!-- Calendar will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="event-modal">
        <div class="event-modal-content">
            <div class="modal-header">
                <h2 id="eventModalTitle">Detalhes do Evento</h2>
                <span class="close" onclick="closeEventModal()">&times;</span>
            </div>
            <div class="modal-body" id="eventModalBody">
                <!-- Event details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="dashboard-hvc.js"></script>
    <script type="module">
        import { injectSidebar } from './sidebar.js';
        injectSidebar("main-content-fluxo-caixa-hvc");
    </script>
    
    <!-- Google APIs - Carregar DEPOIS das fun√ß√µes estarem definidas -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
