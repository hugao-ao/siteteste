    <script>
        // Vari√°veis globais
        let currentDate = new Date();
        let selectedDate = null;
        let agendaItems = [];
        let editingItemId = null;

        // Inicializa√ß√£o

            console.log('‚úÖ Aplica√ß√£o inicializada com sucesso');
        });

        // Fun√ß√£o para calcular datas de recorr√™ncia
        function calculateRecurrenceDates(startDate, endDate, interval, unit) {
            const dates = [];
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date(start.getFullYear(), 11, 31); // 31/12 do ano atual
            
            let currentEventDate = new Date(start);
            
            console.log(`üìä Calculando recorr√™ncia: {inicio: "${startDate}", fim: "${endDate || start.getFullYear() + '-12-31'}"}`);
            
            // Adicionar primeira data (original)
            dates.push(new Date(currentEventDate));
            
            // Gerar datas futuras
            while (currentEventDate < end && dates.length < 100) { // Limite de seguran√ßa
                switch (unit) {
                    case 'days':
                        currentEventDate.setDate(currentEventDate.getDate() + interval);
                        break;
                    case 'weekdays':
                        do {
                            currentEventDate.setDate(currentEventDate.getDate() + 1);
                        } while (currentEventDate.getDay() === 0 || currentEventDate.getDay() === 6); // Pular fins de semana
                        for (let i = 1; i < interval; i++) {
                            do {
                                currentEventDate.setDate(currentEventDate.getDate() + 1);
                            } while (currentEventDate.getDay() === 0 || currentEventDate.getDay() === 6);
                        }
                        break;
                    case 'weeks':
                        currentEventDate.setDate(currentEventDate.getDate() + (interval * 7));
                        break;
                    case 'biweeks':
                        currentEventDate.setDate(currentEventDate.getDate() + (interval * 14));
                        break;
                    case 'months':
                        currentEventDate.setMonth(currentEventDate.getMonth() + interval);
                        break;
                    case 'years':
                        currentEventDate.setFullYear(currentEventDate.getFullYear() + interval);
                        break;
                }
                
                if (currentEventDate <= end) {
                    dates.push(new Date(currentEventDate));
                }
            }
            
            const dateStrings = dates.slice(1).map(date => date.toISOString().split('T')[0]); // Remover primeira data (original)
            console.log(`üìÖ Datas calculadas (${dateStrings.length}): [${dateStrings.slice(0, 5).join(', ')}${dateStrings.length > 5 ? ', ...' : ''}]`);
            
            return dateStrings;
        }

        // Carregar itens da agenda
        async function loadAgendaItems() {

                console.log('üì• Carregando itens da agenda...');
                
                const { data, error } = await supabase

                    .select('*')
                    .order('data', { ascending: true });

                if (error) {
                    console.error('‚ùå Erro ao carregar itens:', error);
                    throw error;
                }

                agendaItems = data || [];
                console.log(`‚úÖ ${agendaItems.length} itens carregados`);

            } catch (error) {
                console.error('‚ùå Erro ao carregar agenda:', error);

            try {
                console.log('üíæ Salvando item...', formData);

                if (editingItemId) {
                    // Atualizar item existente
                    const { data, error } = await supabase
                        .from('agenda_hvc')
                        .update(formData)
                        .eq('id', editingItemId)
                        .select();

                    if (error) throw error;
                    console.log('‚úÖ Item atualizado com sucesso');
                } else {
                    // Criar novo item
                    const { data, error } = await supabase
                        .from('agenda_hvc')
                        .insert([formData])
                        .select();

                    if (error) throw error;
                    console.log('‚úÖ Item criado com sucesso');

                    // Verificar se tem recorr√™ncia
                    if (formData.is_recurrent && formData.recurrence_interval && formData.recurrence_unit) {
                        console.log('üîÑ Item com recorr√™ncia salvo');
                        
                        // Calcular datas de recorr√™ncia
                        const recurrenceDates = calculateRecurrenceDates(
                            formData.data,
                            formData.recurrence_end,
                            parseInt(formData.recurrence_interval),
                            formData.recurrence_unit
                        );

                        if (recurrenceDates.length > 0) {
                            // Criar eventos recorrentes
                            const recurrentEvents = recurrenceDates.map((date, index) => {
                                let eventTime = formData.hora;
                                
                                // Para pagamentos, gerar hor√°rios sequenciais
                                if (formData.tipo === 'pagamento' && !eventTime) {
                                    const baseHour = 9; // 09:00
                                    const minutes = index + 1; // +1 minuto para cada evento
                                    const totalMinutes = baseHour * 60 + minutes;
                                    const hours = Math.floor(totalMinutes / 60);
                                    const mins = totalMinutes % 60;
                                    eventTime = `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
                                }

                                return {
                                    ...formData,
                                    data: date,
                                    hora: eventTime,
                                    id: undefined // Remover ID para criar novos registros
                                };
                            });

                            console.log(`üíæ Inserindo ${recurrentEvents.length} eventos recorrentes no Supabase...`);
                            
                            const { data: recurrentData, error: recurrentError } = await supabase
                                .from('agenda_hvc')
                                .insert(recurrentEvents)
                                .select();

                            if (recurrentError) {
                                console.error('‚ùå Erro ao inserir eventos recorrentes:', recurrentError);
                                throw recurrentError;
                            }

                            console.log(`‚úÖ ${recurrentData.length} eventos recorrentes inseridos com sucesso!`);
                        }
                    }
                }

                // Recarregar dados
                await loadAgendaItems();
                closeModal();
                
            } catch (error) {
                console.error('‚ùå Erro ao salvar item:', error);
                alert('Erro ao salvar item: ' + error.message);
            }
        }

        // Excluir item
        async function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este item?')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Excluindo item:', id);

                const { error } = await supabase
                    .from('agenda_hvc')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                console.log('‚úÖ Item exclu√≠do com sucesso');
                await loadAgendaItems();
            } catch (error) {
                console.error('‚ùå Erro ao excluir item:', error);
                alert('Erro ao excluir item');
            }
        }

        // Atualizar status
        async function updateStatus(id, newStatus) {
            try {
                console.log('üîÑ Atualizando status:', id, newStatus);

                const updateData = {
                    status: newStatus,
                    ultima_alteracao: new Date().toISOString(),
                    alterado_por: sessionStorage.getItem('nome') || 'Usu√°rio'
                };

                const { error } = await supabase
                    .from('agenda_hvc')
                    .update(updateData)
                    .eq('id', id);

                if (error) throw error;

                console.log('‚úÖ Status atualizado com sucesso');
                await loadAgendaItems();
            } catch (error) {
                console.error('‚ùå Erro ao atualizar status:', error);
                alert('Erro ao atualizar status');
            }
        }

        // Renderizar calend√°rio
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Atualizar t√≠tulo do m√™s
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            document.getElementById('calendar-month').textContent = `${monthNames[month]} ${year}`;
            
            // Limpar grid
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            // Cabe√ßalhos dos dias (come√ßando na segunda-feira)
            const dayHeaders = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b', 'Dom'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
            
            // Primeiro dia do m√™s
            const firstDay = new Date(year, month, 1);
            let dayOfWeek = firstDay.getDay();
            dayOfWeek = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // Ajustar para come√ßar na segunda-feira
            
            // √öltimo dia do m√™s
            const lastDay = new Date(year, month + 1, 0);
            
            // Dias do m√™s anterior
            const prevMonth = new Date(year, month, 0);
            for (let i = dayOfWeek - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = prevMonth.getDate() - i;
                grid.appendChild(dayElement);
            }
            
            // Dias do m√™s atual
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const currentDayDate = new Date(year, month, day);
                const dateString = currentDayDate.toISOString().split('T')[0];
                
                // Verificar se √© hoje
                if (currentDayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // Verificar se tem eventos
                const hasEvents = agendaItems.some(item => item.data === dateString);
                if (hasEvents) {
                    dayElement.classList.add('has-events');
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }
                
                // Adicionar evento de clique
                dayElement.addEventListener('click', () => {
                    // Remover sele√ß√£o anterior
                    document.querySelectorAll('.calendar-day.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // Adicionar nova sele√ß√£o
                    dayElement.classList.add('selected');
                    selectedDate = dateString;
                    
                    // Filtrar lista por data
                    document.getElementById('date-filter').value = dateString;
                    filterItems();
                });
                
                grid.appendChild(dayElement);
            }
            
            // Dias do pr√≥ximo m√™s
            const remainingCells = 42 - (dayOfWeek + lastDay.getDate());
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            }
        }

        // Renderizar lista de itens
        function renderItemsList() {
            const container = document.getElementById('items-list');
            container.innerHTML = '';
            
            if (agendaItems.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">Nenhum item encontrado</p>';
                return;
            }
            
            agendaItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const recurrenceIndicator = item.is_recurrent ? ' <span class="recurrence-indicator">üîÑ</span>' : '';
                
                card.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${item.titulo}${recurrenceIndicator}</div>
                        <div class="item-type ${item.tipo}">${item.tipo}</div>
                    </div>
                    <div class="item-details">
                        <div class="item-detail"><strong>Data:</strong> ${formatDate(item.data)}</div>
                        ${item.hora ? `<div class="item-detail"><strong>Hor√°rio:</strong> ${item.hora}</div>` : ''}
                        ${item.valor ? `<div class="item-detail"><strong>Valor:</strong> ${formatCurrency(item.valor)}</div>` : ''}
                        <div class="item-detail"><strong>Status:</strong> <span class="status-badge status-${item.status}">${item.status}</span></div>
                    </div>
                    ${item.descricao ? `<div class="item-detail" style="margin-top: 10px;"><strong>Descri√ß√£o:</strong> ${item.descricao}</div>` : ''}
                    ${item.alterado_por ? `<div class="item-detail" style="margin-top: 10px; font-size: 0.8rem; opacity: 0.8;"><strong>√öltima altera√ß√£o:</strong> ${item.alterado_por} em ${formatDateTime(item.ultima_alteracao)}</div>` : ''}
                    <div class="item-actions">
                        <button class="btn btn-status" onclick="cycleStatus(${item.id}, '${item.status}')">Alterar Status</button>
                        <button class="btn btn-edit" onclick="editItem(${item.id})">Editar</button>
                        <button class="btn btn-delete" onclick="deleteItem(${item.id})">Excluir</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Filtrar itens
        function filterItems() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            
            let filteredItems = agendaItems.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.titulo.toLowerCase().includes(searchTerm) ||
                    (item.descricao && item.descricao.toLowerCase().includes(searchTerm));
                
                const matchesType = !typeFilter || item.tipo === typeFilter;
                const matchesStatus = !statusFilter || item.status === statusFilter;
                const matchesDate = !dateFilter || item.data === dateFilter;
                
                return matchesSearch && matchesType && matchesStatus && matchesDate;
            });
            
            // Temporariamente substituir agendaItems para renderiza√ß√£o
            const originalItems = agendaItems;
            agendaItems = filteredItems;
            renderItemsList();
            agendaItems = originalItems;
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Filtros
            document.getElementById('search-input').addEventListener('input', filterItems);
            document.getElementById('type-filter').addEventListener('change', filterItems);
            document.getElementById('status-filter').addEventListener('change', filterItems);
            document.getElementById('date-filter').addEventListener('change', filterItems);
            
            // Formul√°rio
            document.getElementById('item-form').addEventListener('submit', handleFormSubmit);
            
            // Formata√ß√£o de moeda
            document.getElementById('item-value').addEventListener('input', formatCurrencyInput);
            document.getElementById('item-value').addEventListener('focus', function() {
                if (this.value === 'R$ 0,00') {
                    this.value = '';
                }
            });
            document.getElementById('item-value').addEventListener('blur', function() {
                if (this.value === '') {
                    this.value = 'R$ 0,00';
                }
            });
        }

        // Navega√ß√£o do calend√°rio
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Modal
        function openModal(itemId = null) {
            editingItemId = itemId;
            const modal = document.getElementById('item-modal');
            const title = document.getElementById('modal-title');
            
            if (itemId) {
                title.textContent = 'Editar Item';
                const item = agendaItems.find(i => i.id === itemId);
                if (item) {
                    fillForm(item);
                }
            } else {
                title.textContent = 'Adicionar Item';
                resetForm();
                
                // Se h√° uma data selecionada, usar como padr√£o
                if (selectedDate) {
                    document.getElementById('item-date').value = selectedDate;
                }
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('item-modal').style.display = 'none';
            resetForm();
            editingItemId = null;
        }

        function resetForm() {
            document.getElementById('item-form').reset();
            document.getElementById('item-value').value = 'R$ 0,00';
            document.getElementById('recurrence-fields').classList.remove('show');
            document.getElementById('is-recurrent').checked = false;
            toggleTimeField();
        }

        function fillForm(item) {
            document.getElementById('item-title').value = item.titulo || '';
            document.getElementById('item-type').value = item.tipo || '';
            document.getElementById('item-date').value = item.data || '';
            document.getElementById('item-time').value = item.hora || '';
            document.getElementById('item-value').value = item.valor ? formatCurrency(item.valor) : 'R$ 0,00';
            document.getElementById('item-description').value = item.descricao || '';
            document.getElementById('item-status').value = item.status || 'pendente';
            
            // Recorr√™ncia
            document.getElementById('is-recurrent').checked = item.is_recurrent || false;
            document.getElementById('recurrence-interval').value = item.recurrence_interval || 1;
            document.getElementById('recurrence-unit').value = item.recurrence_unit || 'weeks';
            document.getElementById('recurrence-end').value = item.recurrence_end || '';
            
            toggleTimeField();
            toggleRecurrenceFields();
        }

        function toggleTimeField() {
            const type = document.getElementById('item-type').value;
            const timeField = document.getElementById('time-field');
            
            if (type === 'pagamento') {
                timeField.style.display = 'none';
                document.getElementById('item-time').value = '';
            } else {
                timeField.style.display = 'block';
            }
        }

        function toggleRecurrenceFields() {
            const isRecurrent = document.getElementById('is-recurrent').checked;
            const fields = document.getElementById('recurrence-fields');
            
            if (isRecurrent) {
                fields.classList.add('show');
            } else {
                fields.classList.remove('show');
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = {
                titulo: document.getElementById('item-title').value,
                tipo: document.getElementById('item-type').value,
                data: document.getElementById('item-date').value,
                hora: document.getElementById('item-time').value || null,
                valor: parseCurrency(document.getElementById('item-value').value),
                descricao: document.getElementById('item-description').value || null,
                status: document.getElementById('item-status').value,
                is_recurrent: document.getElementById('is-recurrent').checked,
                recurrence_interval: document.getElementById('is-recurrent').checked ? parseInt(document.getElementById('recurrence-interval').value) : null,
                recurrence_unit: document.getElementById('is-recurrent').checked ? document.getElementById('recurrence-unit').value : null,
                recurrence_end: document.getElementById('is-recurrent').checked ? document.getElementById('recurrence-end').value || null : null,
                ultima_alteracao: new Date().toISOString(),
                alterado_por: sessionStorage.getItem('nome') || 'Usu√°rio'
            };
            
            // Para pagamentos, gerar hor√°rio autom√°tico se n√£o especificado
            if (formData.tipo === 'pagamento' && !formData.hora) {
                const sameDate = agendaItems.filter(item => 
                    item.data === formData.data && 
                    item.tipo === 'pagamento' && 
                    item.id !== editingItemId
                );
                
                const baseHour = 9; // 09:00
                const minutes = sameDate.length;
                const totalMinutes = baseHour * 60 + minutes;
                const hours = Math.floor(totalMinutes / 60);
                const mins = totalMinutes % 60;
                formData.hora = `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
            }
            
            await saveItem(formData);
        }

        // Editar item
        function editItem(id) {
            openModal(id);
        }

        // Alternar status
        function cycleStatus(id, currentStatus) {
            const statusCycle = {
                'pendente': 'concluido',
                'concluido': 'cancelado',
                'cancelado': 'pendente'
            };
            
            const newStatus = statusCycle[currentStatus] || 'pendente';
            updateStatus(id, newStatus);
        }

        // Formata√ß√£o
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            return date.toLocaleString('pt-BR');
        }

        function formatCurrency(value) {
            if (!value) return 'R$ 0,00';
            const number = typeof value === 'string' ? parseFloat(value) : value;
            return number.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        function formatCurrencyInput(event) {
            let value = event.target.value;
            
            // Remove tudo que n√£o √© n√∫mero
            value = value.replace(/\D/g, '');
            
            // Converte para centavos
            value = (parseInt(value) / 100).toFixed(2);
            
            // Formata como moeda
            value = value.replace('.', ',');
            value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            
            event.target.value = 'R$ ' + value;
        }

        function parseCurrency(value) {
            if (!value) return 0;
            return parseFloat(value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
        }

        // OpenFinance (placeholder)
        function openOpenFinanceModal() {
            alert('Funcionalidade OpenFinance ser√° implementada em breve!');
        }

        // Event listeners para fechar modal
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('item-modal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
