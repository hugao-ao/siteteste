<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard HVC - Em Construção</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #main-content-dashboard-hvc {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #main-content-dashboard-hvc.sidebar-collapsed {
      margin-left: 60px;
    }
    .construction-message {
      font-size: 2.5rem;
      font-weight: bold;
      color: #add8e6;
      text-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
    }
    .construction-icon {
      font-size: 5rem;
      color: #add8e6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <main id="main-content-dashboard-hvc">
    <i class="fas fa-wrench construction-icon"></i>
    <div class="construction-message">Página Dashboard HVC em Construção</div>
  </main>
  <script type="module" src="sidebar.js"></script>
  <script type="module">
    import { injectSidebar } from './sidebar.js';
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof injectSidebar === 'function') {
        injectSidebar('main-content-dashboard-hvc');
      } else {
        console.error('injectSidebar function not found. Sidebar might not be loaded correctly.');
      }
    });
  </script>
</body>
</html>
