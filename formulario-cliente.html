<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Cliente</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS principal -->
  <style>
    /* Estilos específicos da página do formulário, usando variáveis de tema */
    body.theme-planejamento {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--theme-bg-dark);
      color: var(--theme-text-light);
      font-family: var(--font-primary);
      padding: 2rem;
      box-sizing: border-box;
    }
    .form-container {
      background-color: var(--theme-bg-surface);
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--theme-shadow-color);
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--theme-border-color);
    }
    .form-container h1 {
      color: var(--theme-secondary-lighter);
      margin-bottom: 1.5rem;
    }
    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--theme-text-muted);
    }
    .form-container input[type="text"],
    .form-container select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--theme-border-color);
      border-radius: 4px;
      background-color: var(--theme-bg-dark);
      color: var(--theme-text-light);
      box-sizing: border-box;
    }
    /* Estilos para radio buttons com layout vertical */
    .radio-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }
    .radio-group > label:first-of-type {
        /* Estilo para a pergunta principal do grupo de radio */
        margin-bottom: 0.8rem; /* Aumenta o espaço abaixo da pergunta */
        font-weight: bold;
        color: var(--theme-text-light); /* Cor mais destacada para a pergunta */
    }
    .radio-options-vertical-group {
        display: flex;
        flex-direction: row; /* Alterado para row para manter Sim/Não lado a lado */
        align-items: flex-start; 
        gap: 1.5rem; /* Espaço entre as opções de rádio */
        flex-wrap: wrap;
    }
    .radio-option-vertical-item {
        display: flex;
        flex-direction: column; /* Input acima, label abaixo */
        align-items: center; /* Centraliza o input e o label */
        text-align: center;
    }
    .radio-option-vertical-item input[type="radio"] {
        width: auto; /* Tamanho automático para o radio button */
        margin-bottom: 0.3rem; /* Espaço entre o radio e o label abaixo dele */
        accent-color: var(--planejamento-primary); /* Cor do radio button quando selecionado */
    }
    .radio-option-vertical-item label {
        font-weight: normal;
        color: var(--theme-text-light);
        font-size: 0.9rem; /* Tamanho da fonte do label da opção */
        text-align: center;
        margin-bottom: 0; /* Remove margem inferior do label da opção */
        cursor: pointer;
    }

    /* Container para agrupar horizontalmente os .radio-option-vertical-item 
       (usado em Plano de Saúde e Seguro de Vida onde há 3 opções) */
    .radio-options-horizontal-container {
        display: flex;
        gap: 1.5rem; 
        justify-content: flex-start; 
        flex-wrap: wrap;
    }

    .form-container button {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(145deg, var(--planejamento-primary-darker), var(--planejamento-primary));
      color: var(--planejamento-secondary-lighter);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .form-container button:hover {
      background: linear-gradient(145deg, var(--planejamento-primary), var(--planejamento-primary-lighter));
      box-shadow: 0 0 10px var(--planejamento-shadow-color);
    }
    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }
    .message.success {
      background-color: rgba(0, 128, 0, 0.15);
      color: #90ee90;
      border: 1px solid var(--planejamento-primary);
    }
    .message.error {
      background-color: rgba(198, 40, 40, 0.15);
      color: #ffcccb;
      border: 1px solid #c62828;
    }
    .person-entry {
        background-color: var(--theme-bg-dark);
        border: 1px solid var(--theme-border-color);
        border-radius: 4px;
        padding: 1rem;
        margin-bottom: 1rem;
        text-align: left;
    }
    .person-entry label {
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
    }
    .person-entry input[type="text"],
    .person-entry select {
        margin-bottom: 0.8rem;
        padding: 0.6rem;
    }
    .person-entry button.remove-person-btn {
        background: #c62828;
        color: white;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        float: right;
    }
     .person-entry button.remove-person-btn:hover {
        background: #a12020;
    }
    #add-person-btn, #add-dependente-btn, #add-patrimonio-btn, #add-investimento-btn, #add-divida-btn {
        background: var(--planejamento-secondary-darker);
        color: var(--theme-bg-dark);
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: block; 
        width: 100%;
        margin-bottom: 1.5rem; /* Adicionado espaço abaixo dos botões de adicionar */
    }
    #add-person-btn:hover, #add-dependente-btn:hover, #add-patrimonio-btn:hover, #add-investimento-btn:hover, #add-divida-btn:hover {
         background: var(--planejamento-secondary);
    }
    hr {
        border: none;
        border-top: 1px solid var(--theme-border-color);
        margin: 2rem 0;
    }
  </style>
</head>
<body class="theme-planejamento"> 
  <div class="form-container">
    <h1 id="form-title">Formulário do Cliente</h1>
    <div id="form-content">
      <p>Carregando...</p>
    </div>
    <div id="message-area"></div>
  </div>

  <script type="module" src="supabase.js"></script>
  <script type="module" src="formulario-cliente.js"></script>
</body>
</html>
