<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Cliente</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS principal -->
  <!-- SISTEMA DE SEGURANÇA - Importar middleware de autenticação -->
  <script src="auth-middleware.js"></script>
  <style>
    /* Estilos específicos da página do formulário, usando variáveis de tema */
    body.theme-planejamento {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--theme-bg-dark);
      color: var(--theme-text-light);
      font-family: var(--font-primary);
      padding: 2rem;
      box-sizing: border-box;
    }
    .form-container {
      background-color: var(--theme-bg-surface);
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--theme-shadow-color);
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--theme-border-color);
    }
    .form-container h1 {
      color: var(--theme-secondary-lighter);
      margin-bottom: 1.5rem;
    }
    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--theme-text-muted);
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="radio"],
    .form-container select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--theme-border-color);
      border-radius: 4px;
      background-color: var(--theme-bg-dark);
      color: var(--theme-text-light);
      box-sizing: border-box;
    }
    /* Estilos específicos para radio buttons */
    .radio-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }
    .radio-group label {
        display: inline-block;
        margin-right: 1.5rem;
        font-weight: normal;
        color: var(--theme-text-light);
    }
     .radio-group input[type="radio"] {
        width: auto;
        margin-right: 0.5rem;
        vertical-align: middle;
        margin-bottom: 0; /* Reset margin */
    }

    .form-container button {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(145deg, var(--planejamento-primary-darker), var(--planejamento-primary));
      color: var(--planejamento-secondary-lighter);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .form-container button:hover {
      background: linear-gradient(145deg, var(--planejamento-primary), var(--planejamento-primary-lighter));
      box-shadow: 0 0 10px var(--planejamento-shadow-color);
    }
    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }
    .message.success {
      background-color: rgba(0, 128, 0, 0.15);
      color: #90ee90;
      border: 1px solid var(--planejamento-primary);
    }
    .message.error {
      background-color: rgba(198, 40, 40, 0.15);
      color: #ffcccb;
      border: 1px solid #c62828;
    }

    /* Estilos para lista dinâmica de entradas (pessoas, dependentes, patrimônio) */
    .dynamic-entry-item {
        background-color: var(--theme-bg-dark);
        border: 1px solid var(--theme-border-color);
        border-radius: 4px;
        padding: 1rem;
        margin-bottom: 1rem;
        text-align: left;
    }
    .dynamic-entry-item label {
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
    }
    .dynamic-entry-item input[type="text"],
    .dynamic-entry-item input[type="number"],
    .dynamic-entry-item select {
        margin-bottom: 0.8rem;
        padding: 0.6rem;
    }

    /* Botão de ADICIONAR entrada dinâmica (Pessoa com Renda, Dependente) */
    .add-dynamic-entry-btn {
        background: var(--planejamento-secondary-darker);
        color: var(--theme-bg-dark);
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem; /* Adicionado para espaçamento */
        display: block;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        font-weight: bold;
    }
    .add-dynamic-entry-btn:hover {
         background: var(--planejamento-secondary);
         box-shadow: 0 0 8px var(--planejamento-shadow-color);
    }

    /* Botão de REMOVER entrada dinâmica (Pessoa com Renda, Dependente) */
    .remove-dynamic-entry-btn {
        background: #c62828; /* Vermelho */
        color: white;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        float: right;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 0.5rem; /* Para espaçar de outros elementos se houver */
    }
    .remove-dynamic-entry-btn:hover {
        background: #a12020;
    }

    /* Estilos específicos para o botão de adicionar patrimônio, se precisar ser diferente */
    #add-patrimonio-btn {
        /* Se for igual ao .add-dynamic-entry-btn, pode remover este e aplicar a classe no JS */
        /* Por enquanto, mantendo como está no original, caso haja intenção de ser diferente */
        background: var(--planejamento-secondary-darker);
        color: var(--theme-bg-dark);
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: block; 
        width: 100%;
    }
    #add-patrimonio-btn:hover {
         background: var(--planejamento-secondary);
    }

  </style>
</head>
<body class="theme-planejamento"> 
  <div class="form-container">
    <h1 id="form-title">Formulário do Cliente</h1>
    <div id="form-content">
      <p>Carregando...</p>
    </div>
    <div id="message-area"></div>
  </div>

  <script type="module" src="supabase.js"></script>
  <script type="module" src="formulario-cliente.js"></script>
</body>
</html>
