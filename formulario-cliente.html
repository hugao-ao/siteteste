<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .radio-group,
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group .radio-group label,
        .form-group .checkbox-group label {
            font-weight: normal;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Planejamento Financeiro</h1>
        <form id="financialForm">
            <!-- Seção de Dados Pessoais -->
            <div class="form-section">
                <h2>Dados Pessoais</h2>
                <div class="form-group">
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil">
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniao_estavel">União Estável</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <!-- Seção de Imposto de Renda -->
            <div class="form-section">
                <h2>Imposto de Renda</h2>
                <div class="form-group">
                    <label for="ir_declara">Declara Imposto de Renda?</label>
                    <select id="ir_declara" name="ir_declara">
                        <option value="sim">Sim</option>
                        <option value="nao" selected>Não</option>
                    </select>
                </div>
                <div id="ir_details" style="display: none;">
                    <div class="form-group">
                        <label for="ir_tipo">Tipo da declaração:</label>
                        <select id="ir_tipo" name="ir_tipo">
                            <option value="">Selecione...</option>
                            <option value="simples">Simples</option>
                            <option value="deducoes_legais">Deduções Legais</option>
                            <option value="nao_sei">Não sei informar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ir_resultado">Resultado da última declaração:</label>
                        <select id="ir_resultado" name="ir_resultado">
                            <option value="">Selecione...</option>
                            <option value="paga">Paga</option>
                            <option value="restitui">Restitui</option>
                            <option value="zero_a_zero">0x0</option>
                            <option value="nao_sei">Não sei informar</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Seção de Orçamento -->
            <div class="form-section">
                <h2>Orçamento</h2>
                <div class="form-group">
                    <label for="renda_mensal_total">Renda Mensal Total (R$):</label>
                    <input type="text" id="renda_mensal_total" name="renda_mensal_total" class="currency-input">
                </div>
                <div class="form-group">
                    <label for="gastos_fixos_mensais">Gastos Fixos Mensais (R$):</label>
                    <input type="text" id="gastos_fixos_mensais" name="gastos_fixos_mensais" class="currency-input">
                </div>
                <div class="form-group">
                    <label for="gastos_variaveis_mensais">Gastos Variáveis Mensais (R$):</label>
                    <input type="text" id="gastos_variaveis_mensais" name="gastos_variaveis_mensais" class="currency-input">
                </div>
                <div class="form-group">
                    <label for="quanto_poupa_mensal">Quanto consegue poupar mensalmente (R$)?</label>
                    <input type="text" id="quanto_poupa_mensal" name="quanto_poupa_mensal" class="currency-input">
                </div>
            </div>

            <!-- Seção de Objetivos -->
            <div class="form-section">
                <h2>Objetivos</h2>
                <div id="objetivos-container">
                    <!-- Objetivos serão adicionados aqui -->
                </div>
                <button type="button" id="add-objetivo-btn">Adicionar Objetivo</button>
            </div>

            <button type="submit">Enviar Formulário</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const irDeclaraSelect = document.getElementById('ir_declara');
            const irDetailsDiv = document.getElementById('ir_details');

            irDeclaraSelect.addEventListener('change', function() {
                if (this.value === 'sim') {
                    irDetailsDiv.style.display = 'block';
                } else {
                    irDetailsDiv.style.display = 'none';
                }
            });

            // Disparar o evento change para definir o estado inicial correto
            irDeclaraSelect.dispatchEvent(new Event('change'));

            // Adicionar funcionalidade para o botão de adicionar objetivo
            const addObjetivoBtn = document.getElementById('add-objetivo-btn');
            const objetivosContainer = document.getElementById('objetivos-container');
            let objetivoCount = 0;

            addObjetivoBtn.addEventListener('click', function() {
                objetivoCount++;
                const objetivoDiv = document.createElement('div');
                objetivoDiv.classList.add('objetivo-entry');
                objetivoDiv.innerHTML = `
                    <label for="objetivo_descricao_${objetivoCount}">Descrição do Objetivo:</label>
                    <textarea id="objetivo_descricao_${objetivoCount}" name="objetivo_descricao_${objetivoCount}" rows="3"></textarea>
                    <button type="button" class="remove-objetivo-btn">Remover Objetivo</button>
                `;
                objetivosContainer.appendChild(objetivoDiv);

                // Adicionar evento de remoção para o novo botão
                const removeButtons = objetivoDiv.querySelectorAll('.remove-objetivo-btn');
                removeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        this.parentElement.remove();
                    });
                });
            });
        });
    </script>
</body>
</html>
