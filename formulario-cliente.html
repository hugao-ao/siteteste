<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Cliente</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS principal -->
  <style>
    /* Estilos específicos da página do formulário, usando variáveis de tema */
    body.theme-planejamento {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--theme-bg-dark);
      color: var(--theme-text-light);
      font-family: var(--font-primary);
      padding: 2rem;
      box-sizing: border-box;
    }
    .form-container {
      background-color: var(--theme-bg-surface);
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--theme-shadow-color);
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--theme-border-color);
    }
    .form-container h1 {
      color: var(--theme-secondary-lighter);
      margin-bottom: 1.5rem;
    }
    .form-container > label { /* Labels diretos do form-container, não os dentro de .item-entry ou .radio-group */
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--theme-text-muted);
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="radio"],
    .form-container select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--theme-border-color);
      border-radius: 4px;
      background-color: var(--theme-bg-dark);
      color: var(--theme-text-light);
      box-sizing: border-box;
    }
    .radio-group {
        text-align: left;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
        border: 1px dashed var(--theme-border-color); /* Borda para agrupar visualmente */
        border-radius: 4px;
    }
    .radio-group > label { /* Label principal do grupo de radios */
        display: block;
        margin-bottom: 0.8rem; /* Aumentar espaço abaixo do label do grupo */
        font-weight: bold;
        color: var(--theme-text-muted);
    }
    .radio-group .radio-option label { /* Label ao lado de cada radio button */
        display: inline-block;
        margin-right: 1.5rem;
        font-weight: normal;
        color: var(--theme-text-light);
        margin-left: 0.3rem;
    }
     .radio-group input[type="radio"] {
        width: auto;
        margin-right: 0;
        vertical-align: middle;
        margin-bottom: 0;
    }

    .form-container button#submit-btn {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(145deg, var(--planejamento-primary-darker), var(--planejamento-primary));
      color: var(--planejamento-secondary-lighter);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      font-weight: bold;
      width: 100%;
      margin-top: 1.5rem;
    }
    .form-container button#submit-btn:hover {
      background: linear-gradient(145deg, var(--planejamento-primary), var(--planejamento-primary-lighter));
      box-shadow: 0 0 10px var(--planejamento-shadow-color);
    }
    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }
    .message.success {
      background-color: rgba(0, 128, 0, 0.15);
      color: #90ee90;
      border: 1px solid var(--planejamento-primary);
    }
    .message.error {
      background-color: rgba(198, 40, 40, 0.15);
      color: #ffcccb;
      border: 1px solid #c62828;
    }

    /* ESTILOS PARA ENTRADAS DE LISTA DINÂMICA */
    .item-entry {
        background-color: var(--theme-bg-dark);
        border: 1px solid var(--theme-border-color);
        border-radius: 4px;
        padding: 1rem;
        margin-bottom: 1rem;
        text-align: left;
    }
    .item-entry > label { /* Labels diretos dentro de um item-entry */
        display: block;
        text-align: left;
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
        font-weight: normal;
        color: var(--theme-text-light);
    }
    .item-entry input[type="text"],
    .item-entry input[type="number"],
    .item-entry select {
        margin-bottom: 0.8rem;
        padding: 0.7rem;
    }
    /* Div para agrupar opções de radio inline dentro de um item (ex: Patrimônio Sim/Não) */
    .radio-options-inline-patrimonio-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.8rem; /* Espaçamento abaixo do grupo de radios */
    }
    .radio-options-inline-patrimonio-item input[type="radio"] {
        width: auto;
        margin-right: 0.3rem;
        margin-left: 1rem; /* Espaço à esquerda do primeiro radio */
    }
    .radio-options-inline-patrimonio-item input[type="radio"]:first-of-type {
        margin-left: 0; /* Sem margem esquerda para o primeiro radio do grupo */
    }
    .radio-options-inline-patrimonio-item label {
        font-weight: normal;
        color: var(--theme-text-light);
        margin-right: 1rem; /* Espaço entre opções de radio */
    }

    /* BOTÕES PADRONIZADOS PARA ADICIONAR/REMOVER ITENS DE LISTA */
    .btn-add-item,
    .btn-remove-item {
        display: block;
        width: 100%;
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
        margin-top: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box;
    }

    .btn-add-item {
        background: var(--planejamento-secondary-darker);
        color: var(--theme-bg-dark);
    }
    .btn-add-item:hover {
        background: var(--planejamento-secondary);
        box-shadow: 0 0 6px var(--planejamento-shadow-color);
    }

    .btn-remove-item {
        background: #D32F2F;
        color: white;
    }
    .btn-remove-item:hover {
        background: #C62828;
        box-shadow: 0 0 6px rgba(200, 0, 0, 0.4);
    }
  </style>
</head>
<body class="theme-planejamento">
  <div class="form-container">
    <h1 id="form-title">Formulário do Cliente</h1>
    <div id="form-content">
      <p>Carregando...</p>
    </div>
    <div id="message-area"></div>
  </div>

  <script type="module" src="supabase.js"></script>
  <script type="module" src="formulario-cliente.js"></script>
</body>
</html>
