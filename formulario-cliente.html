<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Cliente</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS principal -->
  <style>
    /* Estilos específicos da página do formulário, usando variáveis de tema */
    body.theme-planejamento {
      /* As variáveis de tema (--theme-bg-dark, etc.) serão aplicadas automaticamente */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--theme-bg-dark); /* Usa variável de tema */
      color: var(--theme-text-light); /* Usa variável de tema */
      font-family: var(--font-primary);
      padding: 2rem;
      box-sizing: border-box;
    }
    .form-container {
      background-color: var(--theme-bg-surface); /* Usa variável de tema */
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--theme-shadow-color); /* Usa variável de tema */
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--theme-border-color); /* Usa variável de tema */
    }
    .form-container h1 {
      color: var(--theme-secondary-lighter); /* Usa variável de tema */
      margin-bottom: 1.5rem;
    }
    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--theme-text-muted); /* Usa variável de tema */
    }
    .form-container input[type="text"],
    .form-container input[type="radio"],
    .form-container select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--theme-border-color); /* Usa variável de tema */
      border-radius: 4px;
      background-color: var(--theme-bg-dark); /* Usa variável de tema */
      color: var(--theme-text-light); /* Usa variável de tema */
      box-sizing: border-box;
    }
    /* Estilos específicos para radio buttons */
    .radio-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }
    .radio-group label {
        display: inline-block;
        margin-right: 1.5rem;
        font-weight: normal;
        color: var(--theme-text-light);
    }
     .radio-group input[type="radio"] {
        width: auto;
        margin-right: 0.5rem;
        vertical-align: middle;
        margin-bottom: 0; /* Reset margin */
    }

    .form-container button {
      padding: 0.8rem 1.5rem;
      /* Usa gradiente do tema Planejamento */
      background: linear-gradient(145deg, var(--planejamento-primary-darker), var(--planejamento-primary));
      color: var(--planejamento-secondary-lighter);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .form-container button:hover {
      background: linear-gradient(145deg, var(--planejamento-primary), var(--planejamento-primary-lighter));
      box-shadow: 0 0 10px var(--planejamento-shadow-color);
    }
    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }
    .message.success {
      background-color: rgba(0, 128, 0, 0.15); /* Verde claro Planejamento */
      color: #90ee90; /* Verde claro */
      border: 1px solid var(--planejamento-primary);
    }
    .message.error {
      background-color: rgba(198, 40, 40, 0.15); /* Vermelho claro */
      color: #ffcccb; /* Rosa claro */
      border: 1px solid #c62828;
    }

    /* Estilos para lista dinâmica de pessoas */
    .person-entry {
        background-color: var(--theme-bg-dark);
        border: 1px solid var(--theme-border-color);
        border-radius: 4px;
        padding: 1rem;
        margin-bottom: 1rem;
        text-align: left;
    }
    .person-entry label {
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
    }
    .person-entry input[type="text"],
    .person-entry select {
        margin-bottom: 0.8rem;
        padding: 0.6rem;
    }
    .person-entry button.remove-person-btn {
        background: #c62828; /* Vermelho */
        color: white;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        float: right;
    }
     .person-entry button.remove-person-btn:hover {
        background: #a12020;
    }
    #add-person-btn, 
    #add-dependente-btn, 
    #add-patrimonio-btn, 
    #add-investimento-btn, 
    #add-divida-btn {
        background: var(--planejamento-secondary-darker);
        color: var(--theme-bg-dark);
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: block; /* Faz ocupar a largura */
        width: 100%;
        border: none; /* Ensure no default border interferes */
        border-radius: 4px; /* Consistent with other buttons */
        cursor: pointer; /* Standard cursor */
        text-align: center; /* Ensure text is centered */
        margin-bottom: 1.5rem; /* Standardized margin */
    }
    #add-person-btn:hover, 
    #add-dependente-btn:hover, 
    #add-patrimonio-btn:hover, 
    #add-investimento-btn:hover, 
    #add-divida-btn:hover {
         background: var(--planejamento-secondary);
         box-shadow: 0 0 8px var(--planejamento-shadow-color); /* Add a subtle hover shadow */
    }

  </style>
</head>
<body class="theme-planejamento"> <!-- CLASSE DO TEMA APLICADA AQUI -->
  <div class="form-container">
    <h1 id="form-title">Formulário do Cliente</h1>
    <div id="form-content">
      <!-- Formulário será carregado aqui ou mensagem de erro/sucesso -->
      <p>Carregando...</p>
    </div>
    <div id="message-area"></div>
  </div>

  <script type="module" src="supabase.js"></script>
  <script type="module" src="formulario-cliente.js"></script>
</body>
</html>
