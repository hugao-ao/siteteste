<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão Financeira - Cliente</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* --- Sidebar Integration Styles --- */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
    }
    #main-content-gestao-financeira {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px; /* Default margin for expanded sidebar */
      transition: margin-left 0.3s ease;
      background-color: var(--bg-surface);
      color: var(--text-light);
    }
    #main-content-gestao-financeira.sidebar-collapsed {
      margin-left: 60px; /* Margin for collapsed sidebar */
    }
    /* --- End Sidebar Integration Styles --- */
    
    .gestao-container {
      background-color: var(--bg-card);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 1.5rem;
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: flex-end;
    }
    
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .subcategoria-label {
      color: #DAA520; /* Dourado */
      text-decoration: underline;
      cursor: pointer;
    }
    
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-input);
      color: var(--text-light);
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .btn-primary {
      background-color: var(--accent-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--accent-color-darker);
    }
    
    .btn-secondary {
      background-color: var(--bg-button-secondary);
      color: var(--text-light);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      background-color: var(--bg-hover);
    }
    
    .table-container {
      margin-top: 2rem;
      overflow-x: auto;
    }
    
    .financeiro-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .financeiro-table th {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 2px solid var(--border-color);
      color: var(--text-accent);
    }
    
    .financeiro-table td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .financeiro-table tr:hover {
      background-color: var(--bg-hover);
    }
    
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 0.5rem;
      color: var(--text-accent);
      font-size: 1.1rem;
    }
    
    .action-btn:hover {
      color: var(--accent-color);
    }
    
    .entrada {
      color: #27ae60;
    }
    
    .saida {
      color: #e74c3c;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      display: none;
    }
    
    .alert-success {
      background-color: rgba(39, 174, 96, 0.2);
      border: 1px solid #27ae60;
      color: #27ae60;
    }
    
    .alert-error {
      background-color: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
      color: #e74c3c;
    }
    
    /* Modal para gerenciar subcategorias */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    .modal-content {
      background-color: #1e3a2b; /* Verde escuro da paleta */
      margin: 10% auto;
      padding: 1.5rem;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1001;
      border: 3px solid #DAA520; /* Borda dourada */
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #DAA520; /* Borda dourada */
      padding-bottom: 0.75rem;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
    }
    
    .modal-body {
      margin-bottom: 1.5rem;
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }
    
    /* Estilos para a lista de subcategorias no modal */
    .subcategorias-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #DAA520; /* Borda dourada */
      border-radius: 4px;
      padding: 0.5rem;
      background-color: #2a4d3a; /* Verde médio da paleta */
    }
    
    .subcategoria-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #DAA520; /* Borda dourada */
      background-color: #1e3a2b; /* Verde escuro da paleta */
    }
    
    .subcategoria-item:last-child {
      border-bottom: none;
    }
    
    .subcategoria-item-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .subcategoria-item-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #DAA520; /* Dourado */
      font-size: 1rem;
    }
    
    .subcategoria-item-actions button:hover {
      color: #FFD700; /* Dourado mais claro no hover */
    }
    
    .add-subcategoria-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .add-subcategoria-form input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #DAA520; /* Borda dourada */
      background-color: #2a4d3a; /* Verde médio da paleta */
      color: var(--text-light);
    }
    
    .add-subcategoria-form button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: #DAA520; /* Dourado */
      color: #1e3a2b; /* Verde escuro */
      border: none;
      cursor: pointer;
    }
    
    .add-subcategoria-form button:hover {
      background-color: #FFD700; /* Dourado mais claro no hover */
    }
    
    .edit-mode {
      background-color: #2a4d3a; /* Verde médio da paleta */
    }
    
    .edit-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #DAA520; /* Borda dourada */
      background-color: #2a4d3a; /* Verde médio da paleta */
      color: var(--text-light);
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar será injetada aqui pelo sidebar.js -->
  <main id="main-content-gestao-financeira">
    <h1 id="cliente-nome">Gestão Financeira - Cliente</h1>
    
    <div class="gestao-container">
      <div id="alert-success" class="alert alert-success">
        Item adicionado com sucesso!
      </div>
      
      <div id="alert-error" class="alert alert-error">
        Erro ao adicionar item. Tente novamente.
      </div>
      
      <form id="item-form">
        <div class="form-row">
          <div class="form-group">
            <label for="tipo-item">Tipo:</label>
            <select id="tipo-item" required>
              <option value="" disabled selected>Selecione o tipo</option>
              <option value="ENTRADA">ENTRADA</option>
              <option value="SAIDA">SAÍDA</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="categoria-item">Categoria:</label>
            <select id="categoria-item" required>
              <option value="" disabled selected>Selecione a categoria</option>
              <option value="RECEITA">Receita</option>
              <option value="DESPESA_FIXA">Despesa Fixa</option>
              <option value="DESPESA_VARIAVEL">Despesa Variável</option>
              <option value="INVESTIMENTO">Investimento</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="descricao-item">Descrição:</label>
            <input type="text" id="descricao-item" placeholder="Descrição do item" required>
          </div>
          
          <div class="form-group">
            <label for="subcategoria-item" class="subcategoria-label">Subcategoria (opcional):</label>
            <select id="subcategoria-item">
              <option value="" selected>Sem subcategoria</option>
              <!-- Opções serão carregadas dinamicamente -->
            </select>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
          </div>
        </div>
      </form>
      
      <div class="table-container">
        <table class="financeiro-table">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th>Subcategoria</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="itens-table-body">
            <!-- Itens serão carregados dinamicamente -->
            <tr>
              <td colspan="5" class="text-center">Nenhum item financeiro cadastrado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Modal para gerenciar subcategorias -->
    <div id="subcategoria-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Gerenciar Subcategorias</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="add-subcategoria-form">
            <input type="text" id="nova-subcategoria" placeholder="Nome da nova subcategoria">
            <button type="button" id="btn-add-subcategoria-modal">Adicionar</button>
          </div>
          
          <div class="subcategorias-list" id="subcategorias-list">
            <!-- Lista de subcategorias será carregada dinamicamente -->
            <div class="subcategoria-item">
              <span>Carregando subcategorias...</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="btn-cancel-subcategoria">Cancelar</button>
          <button class="btn btn-primary" id="btn-save-subcategoria">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { injectSidebar } from './sidebar.js';
    import { supabase } from './supabase.js';
    
    // Injetar a sidebar
    injectSidebar("main-content-gestao-financeira");
    
    // Elementos DOM
    const clienteNome = document.getElementById('cliente-nome');
    const itemForm = document.getElementById('item-form');
    const tipoItemSelect = document.getElementById('tipo-item');
    const descricaoItemInput = document.getElementById('descricao-item');
    const categoriaItemSelect = document.getElementById('categoria-item');
    const subcategoriaItemSelect = document.getElementById('subcategoria-item');
    const subcategoriaLabel = document.querySelector('.subcategoria-label');
    const itensTableBody = document.getElementById('itens-table-body');
    const alertSuccess = document.getElementById('alert-success');
    const alertError = document.getElementById('alert-error');
    
    // Modal de subcategoria
    const subcategoriaModal = document.getElementById('subcategoria-modal');
    const subcategoriasListEl = document.getElementById('subcategorias-list');
    const novaSubcategoriaInput = document.getElementById('nova-subcategoria');
    const btnAddSubcategoriaModal = document.getElementById('btn-add-subcategoria-modal');
    const btnCancelSubcategoria = document.getElementById('btn-cancel-subcategoria');
    const btnSaveSubcategoria = document.getElementById('btn-save-subcategoria');
    const closeModalBtn = document.querySelector('.close-modal');
    
    // Variáveis globais
    let clienteId = null;
    let subcategorias = [];
    let categoriaAtual = null;
    let subcategoriasModificadas = [];
    let subcategoriasRemovidas = [];
    let subcategoriasAdicionadas = [];
    
    // Mapeamento de categorias para IDs (será preenchido dinamicamente)
    let categoriasMap = {
      // Valores iniciais padrão que serão substituídos pelos UUIDs reais
      "RECEITA": null,
      "DESPESA_FIXA": null,
      "DESPESA_VARIAVEL": null,
      "INVESTIMENTO": null
    };
    
    // Função para obter parâmetros da URL
    function getUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        id: urlParams.get('id')
      };
    }
    
    // Função para carregar dados do cliente
    async function loadClienteData() {
      try {
        const { id } = getUrlParams();
        if (!id) {
          alert('ID do cliente não especificado.');
          window.location.href = 'clientes-dashboard.html';
          return;
        }
        
        clienteId = id;
        
        const { data, error } = await supabase
          .from('clientes')
          .select(`
            *,
            dados_cadastrais(*)
          `)
          .eq('id', id)
          .single();
        
        if (error) throw error;
        
        if (data) {
          // Obter nome do cliente
          const dadosCadastraisArray = data.dados_cadastrais || [];
          const dadosCadastrais = dadosCadastraisArray.find(dc => dc && dc.cliente_id === data.id) || {};
          const nome = dadosCadastrais.nome_completo || data.nome || 'Cliente';
          
          // Atualizar título da página
          clienteNome.textContent = `Gestão Financeira - ${nome}`;
          document.title = `Gestão Financeira - ${nome}`;
        }
      } catch (error) {
        console.error('Erro ao carregar dados do cliente:', error);
      }
    }
    
    // Função para carregar categorias financeiras
    async function loadCategorias() {
      try {
        const { data, error } = await supabase
          .from('categorias_financeiras')
          .select('*');
        
        if (error) throw error;
        
        if (data && data.length > 0) {
          // Preencher o mapeamento de categorias
          data.forEach(cat => {
            if (cat.tipo === 'RECEITA') categoriasMap.RECEITA = cat.id;
            else if (cat.tipo === 'DESPESA_FIXA') categoriasMap.DESPESA_FIXA = cat.id;
            else if (cat.tipo === 'DESPESA_VARIAVEL') categoriasMap.DESPESA_VARIAVEL = cat.id;
            else if (cat.tipo === 'INVESTIMENTO') categoriasMap.INVESTIMENTO = cat.id;
          });
          
          console.log("Categorias carregadas:", categoriasMap);
        } else {
          // Se não existirem categorias, criar as padrões
          await createDefaultCategorias();
        }
      } catch (error) {
        console.error('Erro ao carregar categorias:', error);
      }
    }
    
    // Função para criar categorias padrão
    async function createDefaultCategorias() {
      try {
        const categoriasDefault = [
          { tipo: 'RECEITA', descricao: 'Receita' },
          { tipo: 'DESPESA_FIXA', descricao: 'Despesa Fixa' },
          { tipo: 'DESPESA_VARIAVEL', descricao: 'Despesa Variável' },
          { tipo: 'INVESTIMENTO', descricao: 'Investimento' }
        ];
        
        const { data, error } = await supabase
          .from('categorias_financeiras')
          .insert(categoriasDefault)
          .select();
        
        if (error) throw error;
        
        if (data && data.length > 0) {
          // Preencher o mapeamento de categorias
          data.forEach(cat => {
            if (cat.tipo === 'RECEITA') categoriasMap.RECEITA = cat.id;
            else if (cat.tipo === 'DESPESA_FIXA') categoriasMap.DESPESA_FIXA = cat.id;
            else if (cat.tipo === 'DESPESA_VARIAVEL') categoriasMap.DESPESA_VARIAVEL = cat.id;
            else if (cat.tipo === 'INVESTIMENTO') categoriasMap.INVESTIMENTO = cat.id;
          });
          
          console.log("Categorias padrão criadas:", categoriasMap);
        }
      } catch (error) {
        console.error('Erro ao criar categorias padrão:', error);
      }
    }
    
    // Função para carregar subcategorias
    async function loadSubcategorias() {
      try {
        const { data, error } = await supabase
          .from('subcategorias_financeiras')
          .select('*')
          .or(`cliente_id.is.null,cliente_id.eq.${clienteId}`);
        
        if (error) throw error;
        
        subcategorias = data || [];
        updateSubcategoriasSelect();
      } catch (error) {
        console.error('Erro ao carregar subcategorias:', error);
      }
    }
    
    // Função para atualizar o select de subcategorias
    function updateSubcategoriasSelect() {
      // Limpar opções atuais
      subcategoriaItemSelect.innerHTML = '<option value="" selected>Sem subcategoria</option>';
      
      // Filtrar subcategorias pela categoria selecionada
      const categoriaSelecionada = categoriaItemSelect.value;
      
      // Obter o ID real da categoria selecionada
      const categoriaId = categoriasMap[categoriaSelecionada];
      
      if (!categoriaId) return; // Se não tiver categoria selecionada ou mapeada, sair
      
      const subcategoriasFiltradas = subcategorias.filter(sub => {
        return sub.categoria_id === categoriaId;
      });
      
      // Adicionar opções filtradas
      subcategoriasFiltradas.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub.id;
        option.textContent = sub.nome;
        subcategoriaItemSelect.appendChild(option);
      });
    }
    
    // Função para renderizar a lista de subcategorias no modal
    function renderSubcategoriasList() {
      // Limpar lista atual
      subcategoriasListEl.innerHTML = '';
      
      // Obter o ID real da categoria atual
      const categoriaId = categoriasMap[categoriaAtual];
      
      if (!categoriaId) {
        subcategoriasListEl.innerHTML = '<div class="subcategoria-item"><span>Erro: Categoria não encontrada.</span></div>';
        return;
      }
      
      // Filtrar subcategorias pela categoria atual
      const subcategoriasFiltradas = subcategorias.filter(sub => sub.categoria_id === categoriaId);
      
      if (subcategoriasFiltradas.length === 0) {
        subcategoriasListEl.innerHTML = '<div class="subcategoria-item"><span>Nenhuma subcategoria encontrada.</span></div>';
        return;
      }
      
      // Adicionar subcategorias à lista
      subcategoriasFiltradas.forEach(sub => {
        const item = document.createElement('div');
        item.className = 'subcategoria-item';
        item.dataset.id = sub.id;
        
        const span = document.createElement('span');
        span.textContent = sub.nome;
        
        const actions = document.createElement('div');
        actions.className = 'subcategoria-item-actions';
        
        const editBtn = document.createElement('button');
        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
        editBtn.title = 'Editar';
        editBtn.addEventListener('click', () => {
          // Entrar no modo de edição
          item.classList.add('edit-mode');
          
          // Substituir o span por um input
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = sub.nome;
          
          // Substituir as ações por botões de confirmar/cancelar
          const confirmBtn = document.createElement('button');
          confirmBtn.innerHTML = '<i class="fas fa-check"></i>';
          confirmBtn.title = 'Confirmar';
          confirmBtn.addEventListener('click', () => {
            // Atualizar o nome da subcategoria na lista local
            const subcategoriaIndex = subcategorias.findIndex(s => s.id === sub.id);
            if (subcategoriaIndex !== -1) {
              const novoNome = input.value.trim();
              if (novoNome) {
                subcategorias[subcategoriaIndex].nome = novoNome;
                
                // Adicionar à lista de modificadas se não for uma subcategoria recém-adicionada
                if (!subcategoriasAdicionadas.some(s => s.id === sub.id)) {
                  const existingIndex = subcategoriasModificadas.findIndex(s => s.id === sub.id);
                  if (existingIndex !== -1) {
                    subcategoriasModificadas[existingIndex].nome = novoNome;
                  } else {
                    subcategoriasModificadas.push({...subcategorias[subcategoriaIndex]});
                  }
                } else {
                  // Atualizar na lista de adicionadas
                  const addedIndex = subcategoriasAdicionadas.findIndex(s => s.id === sub.id);
                  if (addedIndex !== -1) {
                    subcategoriasAdicionadas[addedIndex].nome = novoNome;
                  }
                }
                
                // Atualizar a visualização
                span.textContent = novoNome;
              }
            }
            
            // Sair do modo de edição
            item.classList.remove('edit-mode');
            item.replaceChild(span, input);
            actions.innerHTML = '';
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
          });
          
          const cancelBtn = document.createElement('button');
          cancelBtn.innerHTML = '<i class="fas fa-times"></i>';
          cancelBtn.title = 'Cancelar';
          cancelBtn.addEventListener('click', () => {
            // Sair do modo de edição sem salvar
            item.classList.remove('edit-mode');
            item.replaceChild(span, input);
            actions.innerHTML = '';
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
          });
          
          // Substituir o conteúdo
          item.replaceChild(input, span);
          actions.innerHTML = '';
          actions.appendChild(confirmBtn);
          actions.appendChild(cancelBtn);
          
          // Focar no input
          input.focus();
        });
        
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.title = 'Excluir';
        deleteBtn.addEventListener('click', () => {
          // Remover da lista local
          subcategorias = subcategorias.filter(s => s.id !== sub.id);
          
          // Se for uma subcategoria recém-adicionada, remover da lista de adicionadas
          const addedIndex = subcategoriasAdicionadas.findIndex(s => s.id === sub.id);
          if (addedIndex !== -1) {
            subcategoriasAdicionadas.splice(addedIndex, 1);
          } else {
            // Adicionar à lista de removidas
            subcategoriasRemovidas.push(sub.id);
            
            // Remover da lista de modificadas se estiver lá
            const modifiedIndex = subcategoriasModificadas.findIndex(s => s.id === sub.id);
            if (modifiedIndex !== -1) {
              subcategoriasModificadas.splice(modifiedIndex, 1);
            }
          }
          
          // Remover da visualização
          item.remove();
          
          // Atualizar mensagem se não houver mais subcategorias
          if (subcategoriasListEl.children.length === 0) {
            subcategoriasListEl.innerHTML = '<div class="subcategoria-item"><span>Nenhuma subcategoria encontrada.</span></div>';
          }
        });
        
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        
        item.appendChild(span);
        item.appendChild(actions);
        
        subcategoriasListEl.appendChild(item);
      });
    }
    
    // Função para adicionar subcategoria temporariamente no modal
    function addSubcategoriaTemp() {
      const nome = novaSubcategoriaInput.value.trim();
      
      if (!nome) {
        alert('Por favor, informe o nome da subcategoria.');
        return;
      }
      
      // Obter o ID real da categoria atual
      const categoriaId = categoriasMap[categoriaAtual];
      
      if (!categoriaId) {
        alert('Erro: Categoria não encontrada.');
        return;
      }
      
      // Verificar se já existe uma subcategoria com o mesmo nome para esta categoria
      const existingSubcategoria = subcategorias.find(sub => 
        sub.categoria_id === categoriaId && 
        sub.nome.toLowerCase() === nome.toLowerCase()
      );
      
      if (existingSubcategoria) {
        alert('Já existe uma subcategoria com este nome para esta categoria.');
        return;
      }
      
      // Criar ID temporário
      const tempId = 'temp_' + Date.now();
      
      // Adicionar à lista local
      const novaSubcategoria = {
        id: tempId,
        categoria_id: categoriaId,
        nome: nome,
        cliente_id: clienteId
      };
      
      subcategorias.push(novaSubcategoria);
      subcategoriasAdicionadas.push(novaSubcategoria);
      
      // Limpar input
      novaSubcategoriaInput.value = '';
      
      // Atualizar visualização
      renderSubcategoriasList();
      
      // Focar no input para adicionar outra
      novaSubcategoriaInput.focus();
    }
    
    // Função para salvar todas as alterações de subcategorias
    async function saveSubcategoriasChanges() {
      try {
        // 1. Adicionar novas subcategorias
        if (subcategoriasAdicionadas.length > 0) {
          // Filtrar subcategorias temporárias e preparar para inserção
          const subcategoriasParaAdicionar = subcategoriasAdicionadas.map(sub => {
            // Garantir que estamos usando o ID real da categoria
            return {
              categoria_id: sub.categoria_id,
              nome: sub.nome,
              cliente_id: clienteId
            };
          });
          
          const { error: addError } = await supabase
            .from('subcategorias_financeiras')
            .insert(subcategoriasParaAdicionar);
          
          if (addError) throw addError;
        }
        
        // 2. Atualizar subcategorias modificadas
        for (const sub of subcategoriasModificadas) {
          const { error: updateError } = await supabase
            .from('subcategorias_financeiras')
            .update({ nome: sub.nome })
            .eq('id', sub.id);
          
          if (updateError) throw updateError;
        }
        
        // 3. Remover subcategorias
        if (subcategoriasRemovidas.length > 0) {
          const { error: deleteError } = await supabase
            .from('subcategorias_financeiras')
            .delete()
            .in('id', subcategoriasRemovidas);
          
          if (deleteError) throw deleteError;
        }
        
        // Recarregar subcategorias do servidor
        await loadSubcategorias();
        
        // Limpar listas de alterações
        subcategoriasAdicionadas = [];
        subcategoriasModificadas = [];
        subcategoriasRemovidas = [];
        
        // Fechar modal
        subcategoriaModal.style.display = 'none';
        
        // Mostrar alerta de sucesso
        alertSuccess.textContent = 'Subcategorias atualizadas com sucesso!';
        alertSuccess.style.display = 'block';
        setTimeout(() => {
          alertSuccess.style.display = 'none';
        }, 3000);
      } catch (error) {
        console.error('Erro ao salvar alterações de subcategorias:', error);
        alertError.textContent = `Erro ao salvar alterações: ${error.message}`;
        alertError.style.display = 'block';
        setTimeout(() => {
          alertError.style.display = 'none';
        }, 3000);
      }
    }
    
    // Inicializar a página
    document.addEventListener('DOMContentLoaded', async () => {
      await loadClienteData();
      await loadCategorias(); // Carregar categorias antes das subcategorias
      await loadSubcategorias();
      
      // Event listener para mudança de categoria
      categoriaItemSelect.addEventListener('change', updateSubcategoriasSelect);
      
      // Event listener para mudança de tipo
      tipoItemSelect.addEventListener('change', () => {
        const tipoSelecionado = tipoItemSelect.value;
        
        if (tipoSelecionado === 'ENTRADA') {
          // Se o tipo for ENTRADA, definir categoria como Receita e desabilitar
          categoriaItemSelect.value = 'RECEITA';
          categoriaItemSelect.disabled = true;
        } else {
          // Se for SAÍDA, habilitar a seleção de categoria e remover Receita das opções
          categoriaItemSelect.disabled = false;
          
          // Esconder a opção Receita
          Array.from(categoriaItemSelect.options).forEach(option => {
            if (option.value === 'RECEITA') {
              option.style.display = 'none';
            } else {
              option.style.display = '';
            }
          });
          
          // Se a categoria atual for Receita, resetar
          if (categoriaItemSelect.value === 'RECEITA') {
            categoriaItemSelect.value = '';
          }
        }
        
        // Atualizar subcategorias
        updateSubcategoriasSelect();
      });
      
      // Event listener para clicar no label de subcategoria
      subcategoriaLabel.addEventListener('click', () => {
        // Obter a categoria atual, mesmo se o campo estiver desabilitado
        let categoriaSelecionada;
        
        // Se o tipo for ENTRADA, a categoria é sempre RECEITA
        if (tipoItemSelect.value === 'ENTRADA') {
          categoriaSelecionada = 'RECEITA';
        } else {
          categoriaSelecionada = categoriaItemSelect.value;
        }
        
        if (!categoriaSelecionada) {
          alert('Por favor, selecione uma categoria antes de gerenciar subcategorias.');
          return;
        }
        
        console.log("Categoria selecionada para subcategorias:", categoriaSelecionada);
        console.log("ID da categoria:", categoriasMap[categoriaSelecionada]);
        
        // Verificar se o ID da categoria existe
        if (!categoriasMap[categoriaSelecionada]) {
          alert('Erro: ID da categoria não encontrado. Por favor, recarregue a página.');
          return;
        }
        
        // Armazenar categoria atual para uso no modal
        categoriaAtual = categoriaSelecionada;
        
        // Limpar listas de alterações
        subcategoriasAdicionadas = [];
        subcategoriasModificadas = [];
        subcategoriasRemovidas = [];
        
        // Renderizar lista de subcategorias
        renderSubcategoriasList();
        
        // Abrir modal
        subcategoriaModal.style.display = 'block';
      });
      
      // Event listeners para modal de subcategoria
      btnAddSubcategoriaModal.addEventListener('click', addSubcategoriaTemp);
      
      // Permitir adicionar subcategoria com Enter
      novaSubcategoriaInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addSubcategoriaTemp();
        }
      });
      
      btnSaveSubcategoria.addEventListener('click', saveSubcategoriasChanges);
      
      btnCancelSubcategoria.addEventListener('click', () => {
        // Descartar alterações
        subcategoriasAdicionadas = [];
        subcategoriasModificadas = [];
        subcategoriasRemovidas = [];
        
        // Recarregar subcategorias
        loadSubcategorias();
        
        // Fechar modal
        subcategoriaModal.style.display = 'none';
      });
      
      closeModalBtn.addEventListener('click', () => {
        // Perguntar se deseja descartar alterações
        if (subcategoriasAdicionadas.length > 0 || subcategoriasModificadas.length > 0 || subcategoriasRemovidas.length > 0) {
          if (confirm('Há alterações não salvas. Deseja descartar essas alterações?')) {
            // Descartar alterações
            subcategoriasAdicionadas = [];
            subcategoriasModificadas = [];
            subcategoriasRemovidas = [];
            
            // Recarregar subcategorias
            loadSubcategorias();
            
            // Fechar modal
            subcategoriaModal.style.display = 'none';
          }
        } else {
          // Fechar modal sem perguntar se não há alterações
          subcategoriaModal.style.display = 'none';
        }
      });
      
      // Fechar modal ao clicar fora dele
      window.addEventListener('click', (e) => {
        if (e.target === subcategoriaModal) {
          // Perguntar se deseja descartar alterações
          if (subcategoriasAdicionadas.length > 0 || subcategoriasModificadas.length > 0 || subcategoriasRemovidas.length > 0) {
            if (confirm('Há alterações não salvas. Deseja descartar essas alterações?')) {
              // Descartar alterações
              subcategoriasAdicionadas = [];
              subcategoriasModificadas = [];
              subcategoriasRemovidas = [];
              
              // Recarregar subcategorias
              loadSubcategorias();
              
              // Fechar modal
              subcategoriaModal.style.display = 'none';
            }
          } else {
            // Fechar modal sem perguntar se não há alterações
            subcategoriaModal.style.display = 'none';
          }
        }
      });
      
      // Event listener para o formulário de item
      itemForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Implementação futura para adicionar itens financeiros
        alert('Funcionalidade de adicionar itens será implementada na próxima fase.');
      });
    });
  </script>
