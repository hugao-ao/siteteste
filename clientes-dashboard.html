<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Clientes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome -->
  <style>
    /* --- Sidebar Integration Styles --- */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
    }
    #main-content-clientes {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px; /* Default margin for expanded sidebar */
      transition: margin-left 0.3s ease;
      background-color: var(--bg-surface);
      color: var(--text-light);
    }
    #main-content-clientes.sidebar-collapsed {
      margin-left: 60px; /* Margin for collapsed sidebar */
    }
    /* --- End Sidebar Integration Styles --- */

    /* Estilos específicos para gerenciamento de clientes (mantidos e ajustados) */
    /* REMOVIDO: Botão Voltar Universal e Logout antigos */
    /* #history-back-btn { ... } */
    /* #logout-btn { ... } */

    .admin-view-indicator {
        background-color: rgba(218, 165, 32, 0.1);
        color: var(--gold-lighter);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        border: 1px solid var(--gold);
        text-align: center;
        font-size: 0.9rem;
    }
    #add-client-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        align-items: end;
        margin-bottom: 2rem;
    }
    #clients-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
    }
    #clients-table th, #clients-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }
    #clients-table th {
        background-color: var(--emerald-dark);
        color: var(--gold-lighter);
        font-weight: bold;
    }
    #clients-table th:nth-child(1), #clients-table td:nth-child(1) { width: 25%; } /* Nome */
    #clients-table th:nth-child(2), #clients-table td:nth-child(2) { width: 25%; } /* WhatsApp */
    #clients-table th:nth-child(3), #clients-table td:nth-child(3) { width: 15%; } /* Status */
    #clients-table th:nth-child(4), #clients-table td:nth-child(4) { width: 15%; text-align: center; } /* Formulários */
    #clients-table th:nth-child(5), #clients-table td:nth-child(5) { width: 20%; } /* Ações */

    .whatsapp-cell {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .whatsapp-cell .phone-icon {
        cursor: default;
        opacity: 0.6;
        font-size: 1.1rem;
    }
    .whatsapp-cell input[type="text"] {
        flex-grow: 1;
        min-width: 100px;
    }

    .view-details-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3rem;
        padding: 0;
        color: var(--gold-lighter);
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    .view-details-btn:hover {
        opacity: 1;
    }

    .status-todos {
        background-color: var(--gold-lighter);
        color: var(--bg-dark);
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        white-space: nowrap;
    }
    .status-individual {
         color: var(--text-muted);
         font-style: italic;
         font-size: 0.9rem;
         white-space: nowrap;
    }
    #clients-table select {
        max-width: 100%;
    }

    @media (max-width: 900px) {
        #clients-table thead {
            display: none;
        }
        #clients-table tr {
            display: block;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }
        #clients-table td {
            display: block;
            text-align: right;
            padding-left: 50%;
            position: relative;
            border-bottom: 1px dotted var(--border-color);
            width: 100% !important;
            box-sizing: border-box;
        }
        #clients-table td:last-child {
            border-bottom: none;
        }
        #clients-table td::before {
            content: attr(data-label);
            position: absolute;
            left: 0.75rem;
            width: 45%;
            padding-right: 0.5rem;
            text-align: left;
            font-weight: bold;
            white-space: nowrap;
            color: var(--gold-lighter);
        }
        #clients-table td:nth-of-type(2) {
             padding-left: 0.75rem;
        }
        #clients-table td:nth-of-type(2)::before {
             position: static;
             display: block;
             width: auto;
             margin-bottom: 0.5rem;
             text-align: left;
        }
        .whatsapp-cell {
            flex-direction: column;
            align-items: flex-start;
        }
        .whatsapp-cell input[type="text"] {
            width: 100%;
        }
        #clients-table td:nth-of-type(4) {
            text-align: center;
            padding-left: 0.75rem;
        }
        #clients-table td:nth-of-type(4)::before {
             position: static;
             display: block;
             width: auto;
             margin-bottom: 0.5rem;
             text-align: left;
        }
        #clients-table td:nth-of-type(5) {
            text-align: center;
            padding-left: 0.75rem;
        }
         #clients-table td:nth-of-type(5)::before {
             position: static;
             display: block;
             width: auto;
             margin-bottom: 0.5rem;
             text-align: left;
        }
        #clients-table td:nth-of-type(5) button {
            margin: 0.2rem;
        }
    }

  </style>
</head>
<body>
  <!-- Sidebar será injetada aqui pelo sidebar.js se for admin -->
  <main id="main-content-clientes">
    <!-- Botão Voltar Universal (REMOVIDO - agora na sidebar) -->
    <!-- <button id="history-back-btn">Voltar</button> -->
    <!-- Botão Logout (REMOVIDO - agora na sidebar) -->
    <!-- <button id="logout-btn">Logout</button> -->

    <!-- Indicador de visualização pelo Admin -->
    <div id="admin-view-indicator" class="admin-view-indicator" style="display: none;">
      Você está visualizando como administrador.
    </div>

    <h1>Gerenciamento de Clientes</h1>

    <!-- Formulário para Adicionar Cliente -->
    <section>
      <h2>Adicionar Novo Cliente</h2>
      <form id="add-client-form">
        <input type="text" id="new-client-name" placeholder="Nome do Cliente" required />
        <input type="text" id="new-client-whatsapp" placeholder="WhatsApp (+55 DDD Numero)" required />
        <button type="submit" id="add-client-btn">Adicionar Cliente</button>
      </form>
    </section>

    <!-- Tabela de Clientes -->
    <section>
      <h2>Clientes Cadastrados</h2>
      <table id="clients-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>WhatsApp</th>
            <th>Status</th>
            <th>Formulários</th> <!-- Nova coluna -->
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas preenchidas dinamicamente por clientes.js -->
          <tr><td colspan="5">Carregando clientes...</td></tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- Scripts -->
  <script type="module" src="supabase.js"></script>
  <script type="module">
    import { injectSidebar } from './sidebar.js';
    injectSidebar("main-content-clientes"); // Passa o ID do container principal
  </script>
  <script type="module" src="clientes.js"></script>

</body>
</html>
