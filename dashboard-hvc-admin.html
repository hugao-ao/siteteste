<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Administrador HVC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* ================================================================
           TEMA HVC - Dashboard Administrativo
           Paleta: Azul Escuro (#000080) com detalhes em Light Blue (#add8e6)
           ================================================================ */
        
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000080, #191933);
            color: #e6e6fa;
        }

        #main-content-dashboard-hvc {
            flex-grow: 1;
            padding: 2rem;
            transition: margin-left 0.3s ease;
            background: linear-gradient(135deg, #0f0f2f, #191933);
            color: #e6e6fa;
            overflow-y: auto;
        }

        #main-content-dashboard-hvc.sidebar-collapsed {
            margin-left: 60px;
        }

        .hvc-container {
            background: rgba(25, 25, 51, 0.6);
            border: 1px solid rgba(173, 216, 230, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
        }

        .hvc-title {
            color: #add8e6;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .hvc-title i {
            color: #87ceeb;
        }

        /* ================================================================
           FILTROS
           ================================================================ */
        .dashboard-filtros {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 128, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(173, 216, 230, 0.15);
        }

        .filtro-grupo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filtro-grupo label {
            color: #c0c0c0;
            font-size: 0.9rem;
        }

        .filtro-grupo select {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(173, 216, 230, 0.3);
            background: rgba(25, 25, 51, 0.8);
            color: #add8e6;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filtro-grupo select:focus {
            outline: none;
            border-color: #add8e6;
        }

        .btn-atualizar {
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            border: none;
            background: linear-gradient(145deg, #333399, #000080);
            color: #add8e6;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-atualizar:hover {
            background: linear-gradient(145deg, #4444aa, #333399);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 0, 128, 0.4);
        }

        .btn-atualizar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ================================================================
           KPIs - Cards de Métricas
           ================================================================ */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .kpi-card {
            background: linear-gradient(145deg, rgba(0, 0, 128, 0.4), rgba(25, 25, 51, 0.6));
            border: 1px solid rgba(173, 216, 230, 0.2);
            border-radius: 10px;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 128, 0.4);
            border-color: rgba(173, 216, 230, 0.4);
        }

        .kpi-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(145deg, #333399, #000080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #add8e6;
        }

        .kpi-content {
            flex: 1;
        }

        .kpi-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
        }

        .kpi-label {
            font-size: 0.8rem;
            color: #c0c0c0;
            margin-top: 0.25rem;
        }

        /* ================================================================
           SEÇÕES DO DASHBOARD
           ================================================================ */
        .dashboard-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .dashboard-sections {
                grid-template-columns: 1fr;
            }
        }

        .dashboard-section {
            background: rgba(25, 25, 51, 0.5);
            border: 1px solid rgba(173, 216, 230, 0.15);
            border-radius: 10px;
            padding: 1.5rem;
        }

        .dashboard-section.chart-section {
            grid-column: span 2;
        }

        @media (max-width: 1200px) {
            .dashboard-section.chart-section {
                grid-column: span 1;
            }
        }

        .section-title {
            color: #add8e6;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(173, 216, 230, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: #87ceeb;
        }

        /* ================================================================
           TABELAS
           ================================================================ */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .dashboard-table thead th {
            background: rgba(0, 0, 128, 0.3);
            color: #add8e6;
            padding: 0.75rem 0.5rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(173, 216, 230, 0.3);
            white-space: nowrap;
        }

        .dashboard-table tbody tr {
            border-bottom: 1px solid rgba(173, 216, 230, 0.1);
            transition: background 0.2s ease;
        }

        .dashboard-table tbody tr:hover {
            background: rgba(0, 0, 128, 0.2);
        }

        .dashboard-table tbody tr.inativo {
            opacity: 0.5;
        }

        .dashboard-table tbody td {
            padding: 0.6rem 0.5rem;
            color: #e6e6fa;
        }

        .dashboard-table .rank-num {
            font-weight: 700;
            color: #ffc107;
            text-align: center;
        }

        .dashboard-table .valor {
            text-align: right;
            font-family: 'Consolas', monospace;
        }

        .dashboard-table .valor.positivo {
            color: #20c997;
        }

        .dashboard-table .valor.negativo {
            color: #dc3545;
        }

        .dashboard-table .descricao-truncada {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ================================================================
           STATUS BADGES
           ================================================================ */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.em-andamento {
            background: rgba(32, 201, 151, 0.2);
            color: #20c997;
            border: 1px solid rgba(32, 201, 151, 0.4);
        }

        .status-badge.concluída,
        .status-badge.concluida {
            background: rgba(108, 117, 125, 0.2);
            color: #adb5bd;
            border: 1px solid rgba(108, 117, 125, 0.4);
        }

        .status-badge.pausada {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .status-badge.ativo {
            background: rgba(32, 201, 151, 0.2);
            color: #20c997;
            border: 1px solid rgba(32, 201, 151, 0.4);
        }

        .status-badge.inativo {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.4);
        }

        /* ================================================================
           BOTÕES
           ================================================================ */
        .btn-ver-todos {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(173, 216, 230, 0.3);
            background: transparent;
            color: #add8e6;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-ver-todos:hover {
            background: rgba(173, 216, 230, 0.1);
            border-color: #add8e6;
        }

        /* ================================================================
           GRÁFICOS
           ================================================================ */
        .chart-container {
            height: 300px;
            position: relative;
        }

        /* ================================================================
           MODAIS
           ================================================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: linear-gradient(145deg, #191933, #0f0f2f);
            border: 1px solid rgba(173, 216, 230, 0.3);
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content.modal-large {
            max-width: 900px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(173, 216, 230, 0.2);
            background: rgba(0, 0, 128, 0.2);
        }

        .modal-header h2 {
            color: #add8e6;
            font-size: 1.2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #c0c0c0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: calc(80vh - 80px);
            overflow-y: auto;
        }

        /* Scrollbar personalizada */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: rgba(173, 216, 230, 0.3);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(173, 216, 230, 0.5);
        }

        /* ================================================================
           MENSAGENS
           ================================================================ */
        .no-data {
            text-align: center;
            color: #c0c0c0;
            padding: 2rem;
            font-style: italic;
        }

        /* ================================================================
           LOADING
           ================================================================ */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            text-align: center;
        }

        .loading-content .icon {
            font-size: 4rem;
            color: #add8e6;
            margin-bottom: 1.5rem;
        }

        .loading-content h1 {
            color: #add8e6;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .loading-content p {
            color: #c0c0c0;
        }

        /* ================================================================
           RESPONSIVIDADE
           ================================================================ */
        @media (max-width: 768px) {
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard-filtros {
                flex-direction: column;
                gap: 1rem;
            }

            .hvc-title {
                font-size: 1.4rem;
            }

            .kpi-value {
                font-size: 1.1rem;
            }

            .dashboard-table {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar será injetada aqui pelo sidebar.js -->
    <main id="main-content-dashboard-hvc">
        <!-- Container do Dashboard Admin -->
        <div id="dashboard-admin-container">
            <!-- Loading inicial -->
            <div class="hvc-container" id="loading-dashboard">
                <h1 class="hvc-title">
                    <i class="fas fa-chart-line"></i> Dashboard Administrativo HVC
                </h1>
                <div class="loading-container">
                    <div class="loading-content">
                        <div class="icon"><i class="fas fa-spinner fa-spin"></i></div>
                        <h1>Carregando Dashboard...</h1>
                        <p>Aguarde enquanto os dados são carregados.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="dashboard-hvc.js"></script>
    <script type="module" src="sincronizacao-financeira.js"></script>
    <script type="module">
        import { injectSidebar } from './sidebar.js';
        injectSidebar("main-content-dashboard-hvc");
    </script>
</body>
</html>
