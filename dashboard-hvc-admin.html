<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Administrador HVC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* ================================================================
           TEMA HVC - Dashboard Administrativo
           Paleta: Azul Escuro (#000080) com detalhes em Light Blue (#add8e6)
           ================================================================ */
        
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000080, #191933);
            color: #e6e6fa;
        }

        #main-content-dashboard-hvc {
            flex-grow: 1;
            padding: 1.5rem;
            transition: margin-left 0.3s ease;
            background: linear-gradient(135deg, #0f0f2f, #191933);
            color: #e6e6fa;
            overflow-y: auto;
            width: 100%;
        }

        #main-content-dashboard-hvc.sidebar-collapsed {
            margin-left: 60px;
        }

        .hvc-container {
            background: rgba(25, 25, 51, 0.6);
            border: 1px solid rgba(173, 216, 230, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .hvc-title {
            color: #add8e6;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .hvc-title i {
            color: #87ceeb;
        }

        /* ================================================================
           FILTROS
           ================================================================ */
        .dashboard-filtros {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 128, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(173, 216, 230, 0.15);
        }

        .filtro-grupo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filtro-grupo label {
            color: #c0c0c0;
            font-size: 0.9rem;
        }

        .filtro-grupo select,
        .filtro-grupo input[type="date"] {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid rgba(173, 216, 230, 0.3);
            background: rgba(25, 25, 51, 0.8);
            color: #add8e6;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .filtro-grupo select:focus,
        .filtro-grupo input[type="date"]:focus {
            outline: none;
            border-color: #add8e6;
        }

        #periodo-personalizado {
            display: none;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        #periodo-personalizado.show {
            display: flex;
        }

        .btn-aplicar {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            background: linear-gradient(145deg, #333399, #000080);
            color: #add8e6;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-aplicar:hover {
            background: linear-gradient(145deg, #4444aa, #333399);
        }

        .btn-atualizar {
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            border: none;
            background: linear-gradient(145deg, #333399, #000080);
            color: #add8e6;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-atualizar:hover {
            background: linear-gradient(145deg, #4444aa, #333399);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 0, 128, 0.4);
        }

        /* ================================================================
           KPIs - Cards de Métricas
           ================================================================ */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .kpi-card {
            background: linear-gradient(145deg, rgba(0, 0, 128, 0.4), rgba(25, 25, 51, 0.6));
            border: 1px solid rgba(173, 216, 230, 0.2);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 128, 0.4);
            border-color: rgba(173, 216, 230, 0.4);
        }

        .kpi-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: linear-gradient(145deg, #333399, #000080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #add8e6;
            flex-shrink: 0;
        }

        .kpi-content {
            flex: 1;
            min-width: 0;
        }

        .kpi-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            word-break: break-word;
        }

        .kpi-label {
            font-size: 0.75rem;
            color: #c0c0c0;
            margin-top: 0.25rem;
        }

        /* ================================================================
           SEÇÕES DO DASHBOARD
           ================================================================ */
        .dashboard-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .dashboard-section {
            background: rgba(25, 25, 51, 0.5);
            border: 1px solid rgba(173, 216, 230, 0.15);
            border-radius: 10px;
            padding: 1.25rem;
            width: 100%;
            overflow: hidden;
        }

        .dashboard-section.full-width {
            grid-column: 1 / -1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-header h3 {
            color: #add8e6;
            font-size: 1rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ================================================================
           TABELAS
           ================================================================ */
        .table-responsive {
            overflow-x: auto;
            width: 100%;
            margin-bottom: 1rem;
        }

        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            min-width: 500px;
        }

        .dashboard-table thead th {
            background: rgba(0, 0, 128, 0.3);
            color: #add8e6;
            padding: 0.6rem 0.5rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(173, 216, 230, 0.3);
            white-space: nowrap;
            position: sticky;
            top: 0;
        }

        .dashboard-table tbody tr {
            border-bottom: 1px solid rgba(173, 216, 230, 0.1);
            transition: background 0.2s ease;
        }

        .dashboard-table tbody tr:hover {
            background: rgba(0, 0, 128, 0.2);
        }

        .dashboard-table tbody td {
            padding: 0.6rem 0.5rem;
            color: #e6e6fa;
            vertical-align: middle;
        }

        .pos-cell {
            color: #00ffff;
            font-weight: 600;
            text-align: center;
            width: 40px;
        }

        .valor-positivo {
            color: #00ff88;
            font-weight: 600;
        }

        .valor-zero {
            color: #ff6b6b;
        }

        .percentual-cell {
            color: #87ceeb;
            font-weight: 600;
        }

        .despesas-cell {
            color: #888;
            font-style: italic;
        }

        .descricao-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Cabeçalhos ordenáveis */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
        }

        .sortable-header:hover {
            color: #00ffff;
        }

        /* ================================================================
           BOTÕES
           ================================================================ */
        .btn-ver-todos {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(173, 216, 230, 0.3);
            border-radius: 6px;
            color: #add8e6;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-ver-todos:hover {
            background: rgba(173, 216, 230, 0.1);
            border-color: #add8e6;
        }

        .btn-detalhes {
            background: transparent;
            border: 1px solid rgba(173, 216, 230, 0.3);
            border-radius: 6px;
            color: #add8e6;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-detalhes:hover {
            background: rgba(173, 216, 230, 0.2);
            transform: scale(1.1);
        }

        /* ================================================================
           GRÁFICOS
           ================================================================ */
        .chart-container {
            height: 280px;
            position: relative;
            width: 100%;
        }

        /* ================================================================
           MODAIS
           ================================================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
            padding: 1rem;
        }

        .modal-content {
            background: linear-gradient(145deg, #191933, #0f0f2f);
            border: 1px solid rgba(173, 216, 230, 0.3);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content.modal-lg {
            max-width: 800px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(173, 216, 230, 0.2);
            background: rgba(0, 0, 128, 0.2);
        }

        .modal-header h3 {
            color: #add8e6;
            font-size: 1.1rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #c0c0c0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .modal-body {
            padding: 1.25rem;
            max-height: calc(85vh - 70px);
            overflow-y: auto;
        }

        .modal-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 128, 0.2);
            border-radius: 8px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            display: block;
            color: #c0c0c0;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .summary-value {
            display: block;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .summary-item.highlight .summary-value {
            color: #00ff88;
            font-size: 1.2rem;
        }

        .modal-body h4 {
            color: #add8e6;
            font-size: 0.95rem;
            margin: 0 0 1rem 0;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 1rem;
        }

        /* Scrollbar personalizada */
        .modal-body::-webkit-scrollbar,
        .table-responsive::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .modal-body::-webkit-scrollbar-track,
        .table-responsive::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb,
        .table-responsive::-webkit-scrollbar-thumb {
            background: rgba(173, 216, 230, 0.3);
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover,
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: rgba(173, 216, 230, 0.5);
        }

        /* ================================================================
           LOADING
           ================================================================ */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .loading-content {
            text-align: center;
        }

        .loading-content .icon {
            font-size: 3rem;
            color: #add8e6;
            margin-bottom: 1rem;
        }

        .loading-content h1 {
            color: #add8e6;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .loading-content p {
            color: #c0c0c0;
            font-size: 0.9rem;
        }

        #dashboard-loading {
            display: block;
        }

        #dashboard-content {
            display: none;
        }

        /* ================================================================
           RESPONSIVIDADE
           ================================================================ */
        @media (max-width: 1024px) {
            .dashboard-sections {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            #main-content-dashboard-hvc {
                padding: 1rem;
            }

            .hvc-container {
                padding: 1rem;
            }

            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard-filtros {
                flex-direction: column;
                align-items: stretch;
            }

            .filtro-grupo {
                justify-content: center;
            }

            .hvc-title {
                font-size: 1.3rem;
            }

            .kpi-value {
                font-size: 1rem;
            }

            .dashboard-table {
                font-size: 0.7rem;
            }

            .dashboard-section {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .kpi-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-sections {
                grid-template-columns: 1fr;
            }

            .dashboard-section {
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar será injetada aqui pelo sidebar.js -->
    <main id="main-content-dashboard-hvc">
        <!-- Container do Dashboard Admin -->
        <div id="dashboard-admin-container">
            <!-- Loading inicial -->
            <div class="hvc-container" id="dashboard-loading">
                <h1 class="hvc-title">
                    <i class="fas fa-chart-line"></i> Dashboard Administrativo HVC
                </h1>
                <div class="loading-container">
                    <div class="loading-content">
                        <div class="icon"><i class="fas fa-spinner fa-spin"></i></div>
                        <h1>Carregando Dashboard...</h1>
                        <p>Aguarde enquanto os dados são carregados.</p>
                    </div>
                </div>
            </div>

            <!-- Conteúdo do Dashboard -->
            <div class="hvc-container" id="dashboard-content">
                <h1 class="hvc-title">
                    <i class="fas fa-chart-line"></i> Dashboard Administrativo HVC
                </h1>

                <!-- Filtros -->
                <div class="dashboard-filtros">
                    <div class="filtro-grupo">
                        <label for="select-periodo">Período:</label>
                        <select id="select-periodo">
                            <option value="dia">Dia Atual</option>
                            <option value="semana">Semana Atual</option>
                            <option value="quinzena">Quinzena Atual</option>
                            <option value="mes" selected>Mês Atual</option>
                            <option value="trimestre">Trimestre Atual</option>
                            <option value="quadrimestre">Quadrimestre Atual</option>
                            <option value="semestre">Semestre Atual</option>
                            <option value="ano">Ano Atual</option>
                            <option value="personalizado">Personalizado</option>
                            <option value="todos">Todos</option>
                        </select>
                        
                        <div id="periodo-personalizado">
                            <input type="date" id="data-inicio" />
                            <span style="color: #c0c0c0;">até</span>
                            <input type="date" id="data-fim" />
                            <button class="btn-aplicar" id="btn-aplicar-periodo">Aplicar</button>
                        </div>
                    </div>
                    
                    <button class="btn-atualizar" onclick="dashboardHVC.carregarDados().then(() => dashboardHVC.renderizarDashboard())">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>

                <!-- KPIs -->
                <div class="kpi-grid" id="kpis-container">
                    <!-- Preenchido via JS -->
                </div>

                <!-- Seções do Dashboard -->
                <div class="dashboard-sections">
                    <!-- Ranking de Obras -->
                    <div class="dashboard-section full-width" id="ranking-obras-container">
                        <!-- Preenchido via JS -->
                    </div>

                    <!-- Produtividade Integrantes -->
                    <div class="dashboard-section" id="produtividade-integrantes-container">
                        <!-- Preenchido via JS -->
                    </div>

                    <!-- Produtividade Equipes -->
                    <div class="dashboard-section" id="produtividade-equipes-container">
                        <!-- Preenchido via JS -->
                    </div>

                    <!-- Análise de Serviços -->
                    <div class="dashboard-section" id="analise-servicos-container">
                        <!-- Preenchido via JS -->
                    </div>

                    <!-- Gráfico de Evolução -->
                    <div class="dashboard-section" id="grafico-evolucao-container">
                        <!-- Preenchido via JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="dashboard-hvc.js"></script>
    <script type="module" src="sincronizacao-financeira.js"></script>
    <script type="module">
        import { injectSidebar } from './sidebar.js';
        injectSidebar("main-content-dashboard-hvc");
    </script>
</body>
</html>
