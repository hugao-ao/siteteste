<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medições HVC - Gerenciamento</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Estilos específicos para a página de medições - MANTENDO PADRÃO HVC */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #main-content-medicoes-hvc {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
    }

    #main-content-medicoes-hvc.sidebar-collapsed {
      margin-left: 60px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(173, 216, 230, 0.3);
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #add8e6;
      text-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-warning {
      background: linear-gradient(135deg, #ffc107, #e0a800);
      color: #212529;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    /* Modais */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #000080, #191970);
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 2px solid rgba(173, 216, 230, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(173, 216, 230, 0.3);
    }

    .modal-title {
      color: #add8e6;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #dc3545;
    }

    /* Filtros */
    .filter-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(173, 216, 230, 0.2);
      backdrop-filter: blur(10px);
    }

    .filter-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #add8e6;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #add8e6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-select, .filter-input {
      padding: 0.75rem;
      border: 1px solid rgba(173, 216, 230, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: #add8e6;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
    }

    .filter-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    /* Lista de Medições */
    .medicoes-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(173, 216, 230, 0.2);
      backdrop-filter: blur(10px);
    }

    .medicoes-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #add8e6;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      border-collapse: collapse;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .table th {
      background: rgba(173, 216, 230, 0.2);
      color: #add8e6;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid rgba(173, 216, 230, 0.3);
    }

    .table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(173, 216, 230, 0.1);
      color: #e0e0e0;
    }

    .table tr:hover {
      background: rgba(173, 216, 230, 0.1);
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-secondary {
      background: rgba(108, 117, 125, 0.2);
      color: #6c757d;
      border: 1px solid rgba(108, 117, 125, 0.3);
    }

    .badge-primary {
      background: rgba(0, 123, 255, 0.2);
      color: #007bff;
      border: 1px solid rgba(0, 123, 255, 0.3);
    }

    .badge-success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    /* Formulário de Medição */
    .form-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(173, 216, 230, 0.2);
      backdrop-filter: blur(10px);
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #add8e6;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #add8e6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-input, .form-select, .form-textarea {
      padding: 0.75rem;
      border: 1px solid rgba(173, 216, 230, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: #add8e6;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Obra selecionada */
    .obra-selecionada {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .obra-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .obra-nome {
      font-weight: 600;
      color: #add8e6;
      font-size: 1.1rem;
    }

    .obra-cliente {
      color: #b0c4de;
      font-size: 0.9rem;
    }

    /* Serviços */
    .servicos-container {
      margin-top: 2rem;
    }

    .servico-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(173, 216, 230, 0.2);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .servico-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .servico-nome {
      font-weight: 600;
      color: #add8e6;
      font-size: 1.1rem;
    }

    .servico-codigo {
      color: #b0c4de;
      font-size: 0.9rem;
    }

    .servico-valores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .valor-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      border: 1px solid rgba(173, 216, 230, 0.1);
    }

    .valor-label {
      font-size: 0.8rem;
      color: #b0c4de;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-weight: 600;
    }

    .valor-numero {
      font-size: 1rem;
      font-weight: 600;
      color: #add8e6;
    }

    .valor-contratado {
      border-color: rgba(0, 123, 255, 0.3);
    }

    .valor-produzido {
      border-color: rgba(255, 193, 7, 0.3);
    }

    .valor-medido {
      border-color: rgba(40, 167, 69, 0.3);
    }

    .valor-disponivel {
      border-color: rgba(32, 201, 151, 0.3);
    }

    .input-medicao {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(173, 216, 230, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 1rem;
      text-align: center;
    }

    .input-medicao:focus {
      outline: none;
      border-color: #add8e6;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
    }

    /* Notificações */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1001;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      opacity: 0;
    }

    #notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    #notification.success {
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    #notification.error {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }

    #notification.warning {
      background: linear-gradient(135deg, #ffc107, #e0a800);
      color: #212529;
    }

    #notification.info {
      background: linear-gradient(135deg, #17a2b8, #138496);
    }

    /* Loading */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(173, 216, 230, 0.3);
      border-top: 5px solid #add8e6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #main-content-medicoes-hvc {
        margin-left: 0;
        padding: 1rem;
      }

      #main-content-medicoes-hvc.sidebar-collapsed {
        margin-left: 0;
      }

      .form-row, .filter-row {
        grid-template-columns: 1fr;
      }

      .servico-valores {
        grid-template-columns: 1fr;
      }

      .table {
        font-size: 0.9rem;
      }

      .table th, .table td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <main id="main-content-medicoes-hvc">
    <!-- Header -->
    <div class="page-header">
      <h1 class="page-title"><i class="fas fa-ruler-combined"></i> Medições HVC</h1>
      <button class="btn-primary" onclick="abrirModalNovaMedicao()">
        <i class="fas fa-plus"></i>
        Nova Medição
      </button>
    </div>

    <!-- Filtros -->
    <div class="filter-section">
      <div class="filter-title">
        <i class="fas fa-filter"></i>
        Filtros
      </div>
      
      <div class="filter-row">
        <div class="filter-group">
          <label for="filtro-obra" class="filter-label">
            <i class="fas fa-building"></i>
            Filtrar por Obra:
          </label>
          <select id="filtro-obra" class="filter-select">
            <option value="">Todas as obras</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filtro-status" class="filter-label">
            <i class="fas fa-flag"></i>
            Filtrar por Status:
          </label>
          <select id="filtro-status" class="filter-select">
            <option value="">Todos os status</option>
            <option value="rascunho">Rascunho</option>
            <option value="aprovada">Aprovada</option>
            <option value="paga">Paga</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filtro-data" class="filter-label">
            <i class="fas fa-calendar"></i>
            Filtrar por Data:
          </label>
          <input type="date" id="filtro-data" class="filter-input">
        </div>
      </div>

      <div class="filter-actions">
        <button class="btn-secondary" onclick="limparFiltros()">
          <i class="fas fa-times"></i>
          Limpar
        </button>
      </div>
    </div>

    <!-- Lista de Medições -->
    <div class="medicoes-section">
      <div class="medicoes-title">
        <i class="fas fa-list"></i>
        Lista de Medições
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th>Número</th>
            <th>Obra</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="medicoes-list">
          <tr>
            <td colspan="6" style="text-align: center; color: #b0c4de; padding: 2rem;">
              <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
              Nenhuma medição cadastrada
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Nova Medição -->
  <div id="modal-medicao" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-plus"></i>
          Nova Medição
        </h2>
        <button class="close" onclick="fecharModalMedicao()">&times;</button>
      </div>

      <form id="form-medicao" onsubmit="salvarMedicao(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="data-medicao" class="form-label">
              <i class="fas fa-calendar"></i>
              Data da Medição *
            </label>
            <input type="date" id="data-medicao" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-building"></i>
              Obra *
            </label>
            <div id="obra-selecionada-container">
              <button type="button" class="btn-secondary" onclick="abrirModalObras()">
                <i class="fas fa-building"></i>
                Selecionar Obra
              </button>
            </div>
          </div>
        </div>

        <!-- Container de Serviços -->
        <div id="servicos-container" class="servicos-container" style="display: none;">
          <div class="form-title">
            <i class="fas fa-tools"></i>
            Serviços da Obra
          </div>
          <div id="servicos-list">
            <!-- Serviços serão carregados aqui -->
          </div>
        </div>

        <!-- Observações -->
        <div class="form-group">
          <label for="observacoes-medicao" class="form-label">
            <i class="fas fa-sticky-note"></i>
            Observações
          </label>
          <textarea id="observacoes-medicao" class="form-textarea" rows="3" placeholder="Observações sobre a medição..."></textarea>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
          <button type="button" class="btn-secondary" onclick="fecharModalMedicao()">
            <i class="fas fa-times"></i>
            Cancelar
          </button>
          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i>
            Salvar Medição
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Selecionar Obra -->
  <div id="modal-obras" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-building"></i>
          Selecionar Obra
        </h2>
        <button class="close" onclick="fecharModalObras()">&times;</button>
      </div>

      <div class="form-group">
        <label for="search-obras" class="form-label">
          <i class="fas fa-search"></i>
          Buscar Obra
        </label>
        <input type="text" id="search-obras" class="form-input" placeholder="Digite o nome da obra...">
      </div>

      <div id="obras-list">
        <!-- Lista de obras será carregada aqui -->
      </div>
    </div>
  </div>

  <!-- Modal Confirmar Valor -->
  <div id="modal-confirmar-valor" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-calculator"></i>
          Confirmar Valor da Medição
        </h2>
        <button class="close" onclick="fecharModalValor()">&times;</button>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-calculator"></i>
          Valor Calculado
        </label>
        <div style="font-size: 1.5rem; font-weight: bold; color: #20c997; text-align: center; padding: 1rem; background: rgba(32, 201, 151, 0.1); border-radius: 8px;">
          <span id="valor-calculado">R$ 0,00</span>
        </div>
      </div>

      <div class="form-group">
        <label for="valor-ajustado" class="form-label">
          <i class="fas fa-edit"></i>
          Valor Ajustado (se necessário)
        </label>
        <input type="number" id="valor-ajustado" class="form-input" step="0.01" min="0">
      </div>

      <div class="form-group">
        <label for="motivo-ajuste" class="form-label">
          <i class="fas fa-comment"></i>
          Motivo do Ajuste
        </label>
        <textarea id="motivo-ajuste" class="form-textarea" rows="3" placeholder="Descreva o motivo do ajuste no valor..."></textarea>
      </div>

      <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
        <button type="button" class="btn-secondary" onclick="fecharModalValor()">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="button" class="btn-success" onclick="confirmarESalvarMedicao()">
          <i class="fas fa-check"></i>
          Confirmar e Salvar
        </button>
      </div>
    </div>
  </div>

  <!-- Notificação -->
  <div id="notification"></div>

  <!-- Loading -->
  <div id="loading">
    <div class="loading-spinner"></div>
