<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medições HVC - Gerenciamento</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Estilos específicos para a página de medições - MANTENDO PADRÃO HVC */
    body {
      display: flex;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #main-content-medicoes-hvc {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      background: linear-gradient(135deg, #000080, #191970);
      color: #e0e0e0;
    }

    #main-content-medicoes-hvc.sidebar-collapsed {
      margin-left: 60px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(173, 216, 230, 0.3);
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #add8e6;
      text-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
    }

    .btn-primary {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #5a6268);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(173, 216, 230, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #add8e6;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(173, 216, 230, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #add8e6;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th {
      background: rgba(173, 216, 230, 0.2);
      color: #add8e6;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid rgba(173, 216, 230, 0.3);
    }

    .table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(173, 216, 230, 0.1);
      color: #e0e0e0;
    }

    .table tbody tr:hover {
      background: rgba(173, 216, 230, 0.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #000080, #191970);
      margin: 5% auto;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      border: 2px solid rgba(173, 216, 230, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(173, 216, 230, 0.3);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #add8e6;
    }

    .close {
      color: #add8e6;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ffffff;
    }

    .servico-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(173, 216, 230, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .servico-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(173, 216, 230, 0.4);
    }

    .servico-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .servico-nome {
      font-weight: 600;
      color: #add8e6;
      font-size: 1.1rem;
    }

    .servico-codigo {
      color: #b0c4de;
      font-size: 0.9rem;
    }

    .servico-valores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .valor-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 4px solid;
    }

    .valor-contratado {
      border-left-color: #4CAF50;
    }

    .valor-produzido {
      border-left-color: #2196F3;
    }

    .valor-medido {
      border-left-color: #FF9800;
    }

    .valor-disponivel {
      border-left-color: #9C27B0;
    }

    .valor-label {
      font-size: 0.8rem;
      color: #b0c4de;
      margin-bottom: 0.25rem;
    }

    .valor-numero {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e0e0e0;
    }

    .input-medicao {
      width: 100%;
      padding: 8px;
      border: 2px solid rgba(173, 216, 230, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      text-align: center;
      font-weight: 600;
    }

    .input-medicao:focus {
      outline: none;
      border-color: #add8e6;
      box-shadow: 0 0 5px rgba(173, 216, 230, 0.3);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1001;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(45deg, #4CAF50, #45a049);
    }

    .notification.error {
      background: linear-gradient(45deg, #dc3545, #c82333);
    }

    .notification.warning {
      background: linear-gradient(45deg, #ff9800, #f57c00);
    }

    .loading {
      display: none;
      position: fixed;
      z-index: 1002;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .loading-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #add8e6;
    }

    .spinner {
      border: 4px solid rgba(173, 216, 230, 0.3);
      border-top: 4px solid #add8e6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .filters-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(173, 216, 230, 0.2);
    }

    .filters-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      align-items: end;
    }

    .obra-selecionada {
      background: rgba(76, 175, 80, 0.2);
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #e0e0e0;
    }

    .obra-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .obra-nome {
      font-weight: 600;
      color: #4CAF50;
      font-size: 1.1rem;
    }

    .obra-cliente {
      color: #b0c4de;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Conteúdo Principal -->
  <main id="main-content-medicoes-hvc">
    <!-- Cabeçalho da Página -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-ruler-combined"></i>
        Medições HVC
      </h1>
      <button class="btn-primary" id="btn-nova-medicao">
        <i class="fas fa-plus"></i>
        Nova Medição
      </button>
    </div>

    <!-- Filtros -->
    <div class="filters-container">
      <div class="filters-row">
        <div class="form-group">
          <label for="filtro-obra">Filtrar por Obra:</label>
          <select class="form-control" id="filtro-obra">
            <option value="">Todas as obras</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filtro-status">Filtrar por Status:</label>
          <select class="form-control" id="filtro-status">
            <option value="">Todos os status</option>
            <option value="rascunho">Rascunho</option>
            <option value="aprovada">Aprovada</option>
            <option value="paga">Paga</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filtro-data">Filtrar por Data:</label>
          <input type="date" class="form-control" id="filtro-data">
        </div>
        <div class="form-group">
          <button class="btn-secondary" id="btn-limpar-filtros">
            <i class="fas fa-times"></i>
            Limpar
          </button>
        </div>
      </div>
    </div>

    <!-- Lista de Medições -->
    <div class="card">
      <h3><i class="fas fa-list"></i> Medições Cadastradas</h3>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Número</th>
              <th>Obra</th>
              <th>Data</th>
              <th>Valor Total</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="medicoes-list">
            <!-- Medições serão carregadas aqui -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal de Nova Medição -->
    <div id="modal-medicao" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-plus"></i>
            Nova Medição
          </h2>
          <span class="close" id="close-modal-medicao">&times;</span>
        </div>

        <form id="form-medicao">
          <!-- Seleção de Obra -->
          <div class="form-group">
            <label>Obra *</label>
            <div id="obra-selecionada-container">
              <button type="button" class="btn-secondary" id="btn-selecionar-obra">
                <i class="fas fa-building"></i>
                Selecionar Obra
              </button>
            </div>
          </div>

          <!-- Data da Medição -->
          <div class="form-group">
            <label for="data-medicao">Data da Medição *</label>
            <input type="date" class="form-control" id="data-medicao" required>
          </div>

          <!-- Observações -->
          <div class="form-group">
            <label for="observacoes-medicao">Observações</label>
            <textarea class="form-control" id="observacoes-medicao" rows="3" placeholder="Observações sobre a medição..."></textarea>
          </div>

          <!-- Lista de Serviços -->
          <div id="servicos-container" style="display: none;">
            <h4><i class="fas fa-tools"></i> Serviços Disponíveis para Medição</h4>
            <div id="servicos-list">
              <!-- Serviços serão carregados aqui -->
            </div>
          </div>

          <!-- Botões -->
          <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
            <button type="button" class="btn-secondary" id="btn-cancelar-medicao">
              <i class="fas fa-times"></i>
              Cancelar
            </button>
            <button type="submit" class="btn-primary" id="btn-salvar-medicao">
              <i class="fas fa-save"></i>
              Salvar Medição
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Seleção de Obra -->
    <div id="modal-obras" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-building"></i>
            Selecionar Obra
          </h2>
          <span class="close" id="close-modal-obras">&times;</span>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="search-obras" placeholder="Buscar obra...">
        </div>

        <div id="obras-list" class="table-container">
          <!-- Obras serão carregadas aqui -->
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Valor -->
    <div id="modal-confirmar-valor" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-dollar-sign"></i>
            Confirmar Valor da Medição
          </h2>
          <span class="close" id="close-modal-valor">&times;</span>
        </div>

        <div class="form-group">
          <label>Valor Calculado Automaticamente:</label>
          <div style="font-size: 1.5rem; font-weight: bold; color: #4CAF50; margin: 1rem 0;">
            R$ <span id="valor-calculado">0,00</span>
          </div>
        </div>

        <div class="form-group">
          <label for="valor-ajustado">Valor Final (ajustável):</label>
          <input type="number" class="form-control" id="valor-ajustado" step="0.01" min="0">
        </div>

        <div class="form-group">
          <label for="motivo-ajuste">Motivo do Ajuste (se houver):</label>
          <textarea class="form-control" id="motivo-ajuste" rows="3" placeholder="Descreva o motivo do ajuste no valor..."></textarea>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
          <button type="button" class="btn-secondary" id="btn-cancelar-valor">
            <i class="fas fa-times"></i>
            Cancelar
          </button>
          <button type="button" class="btn-primary" id="btn-confirmar-valor">
            <i class="fas fa-check"></i>
            Confirmar e Salvar
          </button>
        </div>
      </div>
    </div>

  </main>

  <!-- Notificações -->
  <div id="notification" class="notification"></div>

  <!-- Loading -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="sidebar.js"></script>
  <script type="module" src="medicoes-hvc-novo.js"></script>
</body>
</html>
